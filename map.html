<!DOCTYPE html>
<html>
<head>
    <title>Карта на Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([48.3794, 31.1656], 6); // координати України

        // Шар OpenStreetMap
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        });

        // Шар Google Satellite
        var googleSatLayer = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains:['mt0','mt1','mt2','mt3']
        });

        // Додаємо шар OpenStreetMap на карту за замовчуванням
        osmLayer.addTo(map);

        // Меню перемикання шарів
        var baseMaps = {
            "OpenStreetMap": osmLayer,
            "Google Satellite": googleSatLayer
        };

        L.control.layers(baseMaps).addTo(map);

        // Функція для центрування карти на поточну позицію користувача
        function onLocationFound(e) {
            var radius = e.accuracy / 2;

            L.marker(e.latlng).addTo(map)
                .bindPopup("Ваша позиція")
                .openPopup();

            L.circle(e.latlng, radius).addTo(map);
            map.setView(e.latlng, 13);
        }

        function onLocationError(e) {
            alert("Не вдалося знайти ваше місцезнаходження: " + e.message);
        }

        // Запит на геопозицію користувача
        if (navigator.geolocation) {
            map.locate({setView: true, maxZoom: 16});
            map.on('locationfound', onLocationFound);
            map.on('locationerror', onLocationError);
        } else {
            alert("Ваш браузер не підтримує геопозиціювання.");
        }
    </script>
</body>
</html>
