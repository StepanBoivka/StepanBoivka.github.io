<!DOCTYPE html>
<html>
<head>
    <title>Карта на Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
            position: relative;
        }
        #locate-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        /* Збільшення розміру кнопок масштабування та меню шарів для мобільних пристроїв */
        .leaflet-control-zoom a {
            width: 36px;
            height: 36px;
            line-height: 36px;
            font-size: 18px;
        }
        .leaflet-control-layers {
            font-size: 18px;
        }
        /* Зміна розміру іконок та кнопок на мобільних пристроях */
        @media (max-width: 600px) {
            .leaflet-control-zoom a {
                width: 48px;
                height: 48px;
                line-height: 48px;
                font-size: 24px;
            }
            .leaflet-control-layers {
                font-size: 24px;
            }
            #locate-button {
                padding: 15px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="locate-button">Моє місцезнаходження</div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([48.3794, 31.1656], 6); // координати України

        // Шар OpenStreetMap
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        });

        // Шар Google Satellite
        var googleSatLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 20
        });

        // Додаємо шар OpenStreetMap на карту за замовчуванням
        osmLayer.addTo(map);

        // Меню перемикання шарів
        var baseMaps = {
            "OpenStreetMap": osmLayer,
            "Google Satellite": googleSatLayer
        };

        L.control.layers(baseMaps).addTo(map);

        // Функція для центрування карти на поточну позицію користувача
        function onLocationFound(e) {
            var radius = e.accuracy / 2;

            // Лише центрируем карту без маркерів та кіл
            map.setView(e.latlng, 13);
        }

        function onLocationError(e) {
            alert("Не вдалося знайти ваше місцезнаходження: " + e.message);
        }

        // Запит на геопозицію користувача при натисканні кнопки
        document.getElementById('locate-button').addEventListener('click', function() {
            if (navigator.geolocation) {
                map.locate({ setView: true, maxZoom: 16 });
                map.on('locationfound', onLocationFound);
                map.on('locationerror', onLocationError);
            } else {
                alert("Ваш браузер не підтримує геопозиціювання.");
            }
        });
    </script>
</body>
</html>
