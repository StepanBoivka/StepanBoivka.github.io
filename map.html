<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with Editable GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        #export-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .export-btn {
            padding: 10px 20px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="export-buttons">
        <div id="export-geojson" class="export-btn">Export GeoJSON</div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turf/6.5.0/turf.min.js"></script>
    <script>
        var map = L.map('map').setView([48.3794, 31.1656], 6); // Coordinates of Ukraine

        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        });

        var googleSatLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 20
        });

        osmLayer.addTo(map);

        var baseMaps = {
            "OpenStreetMap": osmLayer,
            "Google Satellite": googleSatLayer
        };

        L.control.layers(baseMaps).addTo(map);

        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            draw: {
                polyline: false,
                polygon: true,
                rectangle: false,
                circle: false,
                marker: false
            },
            edit: {
                featureGroup: drawnItems
            }
        });
        map.addControl(drawControl);

        map.on(L.Draw.Event.CREATED, function (event) {
            var layer = event.layer;
            drawnItems.addLayer(layer);

            // Calculate and display area
            if (layer instanceof L.Polygon) {
                var geojson = layer.toGeoJSON();
                var area = turf.area(geojson);
                var areaInHectares = (area / 10000).toFixed(2); // Convert square meters to hectares

                var popupContent = `
                    <div class="info-popup">
                        <strong>Polygon Area:</strong><br>
                        ${areaInHectares} hectares
                    </div>
                `;
                layer.bindPopup(popupContent).openPopup();
            }
        });

        function exportGeoJSON() {
            var data = drawnItems.toGeoJSON();
            var blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'map-data.geojson';
            a.click();
        }

        document.getElementById('export-geojson').addEventListener('click', exportGeoJSON);
    </script>
</body>
</html>
