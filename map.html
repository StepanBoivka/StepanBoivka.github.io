<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with Editable GeoJSON, Import, and Export</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        #control-panel {
            position: absolute;
            left: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        .control-btn {
            padding: 8px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }
        .control-btn:hover {
            background-color: #f0f0f0;
        }
        .control-btn i {
            font-size: 18px;
        }
        #metadata-form {
            display: none;
            position: absolute;
            left: 20px;
            bottom: 100px;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1001;
        }
        #metadata-form input, #metadata-form button {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="control-panel">
        <div id="export-geojson" class="control-btn">
            <i class="fas fa-file-export"></i>
        </div>
        <div id="import-geojson" class="control-btn">
            <i class="fas fa-file-import"></i>
        </div>
        <div id="locate-button" class="control-btn">
            <i class="fas fa-location-arrow"></i>
        </div>
        <input type="file" id="file-input" style="display:none" multiple accept=".geojson" />
    </div>
    <div id="metadata-form">
        <label for="field-name">Назва поля:</label>
        <input type="text" id="field-name" placeholder="Введіть назву поля">
        <button id="submit-metadata">Зберегти і експортувати</button>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turf/6.5.0/turf.min.js"></script>
    <script>
        var map = L.map('map').setView([48.3794, 31.1656], 6); // Coordinates of Ukraine

        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        });

        var googleSatLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 20
        });

        osmLayer.addTo(map);

        var baseMaps = {
            "OpenStreetMap": osmLayer,
            "Google Satellite": googleSatLayer
        };

        L.control.layers(baseMaps).addTo(map);

        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            draw: {
                polyline: false,
                polygon: true,
                rectangle: false,
                circle: false,
                marker: false
            },
            edit: {
                featureGroup: drawnItems
            }
        });
        map.addControl(drawControl);

        map.on(L.Draw.Event.CREATED, function (event) {
            var layer = event.layer;
            drawnItems.addLayer(layer);

            // Calculate and display area
            if (layer instanceof L.Polygon) {
                var geojson = layer.toGeoJSON();
                var area = turf.area(geojson);
                var areaInHectares = (area / 10000).toFixed(2); // Convert square meters to hectares

                var popupContent = `
                    <div class="info-popup">
                        <strong>Polygon Area:</strong><br>
                        ${areaInHectares} hectares
                    </div>
                `;
                layer.bindPopup(popupContent).openPopup();
            }
        });

        function exportGeoJSON() {
            document.getElementById('metadata-form').style.display = 'block';
        }

        function saveAndExport() {
            var metadata = {
                name: document.getElementById('field-name').value
            };

            var features = drawnItems.toGeoJSON().features;
            features.forEach(function (feature) {
                feature.properties = feature.properties || {};
                feature.properties.metadata = metadata;
            });

            var data = {
                type: "FeatureCollection",
                features: features
            };
            
            var blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'map-data.geojson';
            a.click();

            document.getElementById('metadata-form').style.display = 'none';
            document.getElementById('field-name').value = ''; // Clear input field
        }

        function importGeoJSON(files) {
            var fileReader = new FileReader();
            fileReader.onload = function(event) {
                var data = JSON.parse(event.target.result);
                L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        if (feature.geometry.type === 'Polygon' || feature.geometry.type === 'MultiPolygon') {
                            layer.addTo(drawnItems);
                        }
                    }
                });
            };
            for (var i = 0; i < files.length; i++) {
                fileReader.readAsText(files[i]);
            }
        }

        function onLocationFound(e) {
            var radius = e.accuracy / 2;

            // Add marker and circle without popup
            L.marker(e.latlng).addTo(map);
            L.circle(e.latlng, radius).addTo(map);
        }

        function onLocationError(e) {
            alert("Unable to retrieve your location: " + e.message);
        }

        document.getElementById('export-geojson').addEventListener('click', exportGeoJSON);

        document.getElementById('submit-metadata').addEventListener('click', saveAndExport);

        document.getElementById('import-geojson').addEventListener('click', function() {
            document.getElementById('file-input').click();
        });

        document.getElementById('file-input').addEventListener('change', function(event) {
            importGeoJSON(event.target.files);
        });

        document.getElementById('locate-button').addEventListener('click', function() {
            if (navigator.geolocation) {
                map.locate({ setView: true, maxZoom: 16 });
                map.on('locationfound', onLocationFound);
                map.on('locationerror', onLocationError);
            } else {
                alert("Your browser does not support geolocation.");
            }
        });
    </script>
</body>
</html>
