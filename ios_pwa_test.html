<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>iOS PWA Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .success { background: #d4edda; color: #155724; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
        .error { background: #f8d7da; color: #721c24; }
        .button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üçé iOS PWA Client ID Test</h1>
    
    <div id="status"></div>
    
    <h2>üîß –£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è</h2>
    <button class="button" onclick="testClientId()">–¢–µ—Å—Ç Client ID</button>
    <button class="button" onclick="simulatePWA()">–°–∏–º—É–ª—é–≤–∞—Ç–∏ PWA</button>
    <button class="button" onclick="clearStorage()">–û—á–∏—Å—Ç–∏—Ç–∏ Storage</button>
    <button class="button" onclick="setTestId()">–í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ –¢–µ—Å—Ç ID</button>
    <button class="button" onclick="redirectToMain()">–ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ –ì–æ–ª–æ–≤–Ω—É</button>
    
    <h2>üìã –Ü–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è</h2>
    <div id="info"></div>
    
    <script>
        function updateStatus() {
            const statusDiv = document.getElementById('status');
            const infoDiv = document.getElementById('info');
            
            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∏
            const isIOSSafari = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const isIOSPWA = isIOSSafari && window.navigator.standalone === true;
            const isPWA = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
            const storedId = localStorage.getItem('client_id');
            const currentParams = new URLSearchParams(window.location.search);
            const currentId = currentParams.get('id');
            
            // –°—Ç–∞—Ç—É—Å
            let statusClass = 'info';
            let statusText = '';
            
            if (isIOSPWA) {
                if (storedId && currentId) {
                    statusClass = 'success';
                    statusText = '‚úÖ iOS PWA: Client ID –ø—Ä–∞—Ü—é—î –ø—Ä–∞–≤–∏–ª—å–Ω–æ!';
                } else if (storedId && !currentId) {
                    statusClass = 'warning';
                    statusText = '‚ö†Ô∏è iOS PWA: Client ID –∑–±–µ—Ä–µ–∂–µ–Ω–æ, –∞–ª–µ –≤—ñ–¥—Å—É—Ç–Ω—ñ–π –≤ URL. –ü–æ—Ç—Ä—ñ–±–Ω–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è.';
                } else {
                    statusClass = 'error';
                    statusText = '‚ùå iOS PWA: Client ID –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.';
                }
            } else if (isIOSSafari) {
                statusClass = 'info';
                statusText = 'üì± iOS Safari: –î–æ–¥–∞–π—Ç–µ –Ω–∞ –ø–æ—á–∞—Ç–∫–æ–≤–∏–π –µ–∫—Ä–∞–Ω –¥–ª—è —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è PWA.';
            } else {
                statusClass = 'info';
                statusText = 'üíª –ù–µ iOS: –î–ª—è –ø–æ–≤–Ω–æ–≥–æ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ iPhone/iPad.';
            }
            
            statusDiv.innerHTML = `<div class="status ${statusClass}">${statusText}</div>`;
            
            // –î–µ—Ç–∞–ª—å–Ω–∞ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è
            infoDiv.innerHTML = `
                <div class="status info">
                    <h3>üîç –î–µ—Ç–∞–ª—å–Ω–∞ –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∞:</h3>
                    <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
                    <p><strong>iOS Safari:</strong> ${isIOSSafari ? '‚úÖ –¢–∞–∫' : '‚ùå –ù—ñ'}</p>
                    <p><strong>iOS PWA:</strong> ${isIOSPWA ? '‚úÖ –¢–∞–∫' : '‚ùå –ù—ñ'}</p>
                    <p><strong>PWA Mode:</strong> ${isPWA ? '‚úÖ –¢–∞–∫' : '‚ùå –ù—ñ'}</p>
                    <p><strong>Standalone:</strong> ${window.navigator.standalone}</p>
                    <p><strong>Display Mode:</strong> ${window.matchMedia('(display-mode: standalone)').matches ? 'standalone' : 'browser'}</p>
                    <p><strong>Current URL:</strong> ${window.location.href}</p>
                    <p><strong>Current ID (URL):</strong> ${currentId || '–≤—ñ–¥—Å—É—Ç–Ω—ñ–π'}</p>
                    <p><strong>Stored ID (localStorage):</strong> ${storedId || '–≤—ñ–¥—Å—É—Ç–Ω—ñ–π'}</p>
                </div>
            `;
        }
        
        function testClientId() {
            const storedId = localStorage.getItem('client_id');
            const currentParams = new URLSearchParams(window.location.search);
            const currentId = currentParams.get('id');
            
            console.log('üîç Client ID Test:', {
                stored: storedId,
                current: currentId,
                url: window.location.href
            });
            
            if (storedId && !currentId) {
                console.log('üîÑ Redirecting to stored ID:', storedId);
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('id', storedId);
                window.location.href = newUrl.href;
            }
            
            updateStatus();
        }
        
        function simulatePWA() {
            // –ù–µ –º–æ–∂–µ–º–æ —Ä–µ–∞–ª—å–Ω–æ —Å–∏–º—É–ª—é–≤–∞—Ç–∏ standalone mode, –∞–ª–µ –º–æ–∂–µ–º–æ –ø–æ–∫–∞–∑–∞—Ç–∏ —â–æ –±—É–¥–µ
            alert('–î–ª—è —Å–ø—Ä–∞–≤–∂–Ω—å–æ–≥–æ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è PWA:\n1. –í—ñ–¥–∫—Ä–∏–π—Ç–µ —Ü—é —Å—Ç–æ—Ä—ñ–Ω–∫—É –≤ Safari –Ω–∞ iOS\n2. –ù–∞—Ç–∏—Å–Ω—ñ—Ç—å "–ü–æ–¥—ñ–ª–∏—Ç–∏—Å—è"\n3. –û–±–µ—Ä—ñ—Ç—å "–ù–∞ –ø–æ—á–∞—Ç–∫–æ–≤–∏–π –µ–∫—Ä–∞–Ω"\n4. –ó–∞–ø—É—Å—Ç—ñ—Ç—å PWA –∑ –ø–æ—á–∞—Ç–∫–æ–≤–æ–≥–æ –µ–∫—Ä–∞–Ω—É');
        }
        
        function clearStorage() {
            localStorage.removeItem('client_id');
            console.log('üóëÔ∏è localStorage –æ—á–∏—â–µ–Ω–æ');
            updateStatus();
        }
        
        function setTestId() {
            const testId = '53f5172d-786f-4978-9607-4f699ecb7b7c';
            localStorage.setItem('client_id', testId);
            console.log('üíæ –¢–µ—Å—Ç ID –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ:', testId);
            
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('id', testId);
            window.location.href = newUrl.href;
        }
        
        function redirectToMain() {
            const storedId = localStorage.getItem('client_id');
            const targetUrl = storedId ? 
                `./index.html?id=${encodeURIComponent(storedId)}` : 
                './index.html';
            window.location.href = targetUrl;
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —Å—Ç–∞—Ç—É—Å—É
        updateStatus();
        
        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–∂–Ω—ñ 2 —Å–µ–∫—É–Ω–¥–∏
        setInterval(updateStatus, 2000);
        
        // –õ–æ–≥—É–≤–∞–Ω–Ω—è –¥–ª—è debug
        console.log('üçé iOS PWA Test Page Loaded');
        console.log('Device Info:', {
            userAgent: navigator.userAgent,
            standalone: window.navigator.standalone,
            displayMode: window.matchMedia('(display-mode: standalone)').matches
        });
    </script>
</body>
</html>
