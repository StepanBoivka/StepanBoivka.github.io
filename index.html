<!DOCTYPE html>
<html>
<head>
    <title>Карта на Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"/>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .leaflet-control {
            margin-right: 10px;
        }
        .leaflet-bar button {
            width: 30px;
            height: 30px;
            background-color: white;
            border: none;
        }
        .leaflet-bar button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script>
        var map = L.map('map').setView([48.3794, 31.1656], 6); // координати України

        // Підключення OpenStreetMap та Google Satellite шарів
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var googleSat = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            attribution: '© Google'
        });

        // Додавання шарів в контрол
        var baseMaps = {
            "OpenStreetMap": osm,
            "Google Satellite": googleSat
        };

        L.control.layers(baseMaps).addTo(map);

        // Додавання контролу для малювання
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems,
                remove: true
            },
            draw: {
                polygon: true,
                polyline: false,
                rectangle: false,
                circle: false,
                marker: false,
                circlemarker: false
            }
        });
        map.addControl(drawControl);

        // Функція для збереження змін
        function saveChanges(geojson) {
            fetch('/api/save-geojson', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(geojson)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        // Обробка подій створення та редагування
        function handleLayer(layer) {
            var feature = layer.feature = layer.feature || {};
            feature.type = feature.type || "Feature";
            var props = feature.properties = feature.properties || {};
            props.name = prompt("Введіть назву поля:", props.name || "");

            // Розрахунок площі
            if (layer instanceof L.Polygon) {
                props.area = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]);
            }

            var geojson = drawnItems.toGeoJSON();
            saveChanges(geojson);
        }

        map.on(L.Draw.Event.CREATED, function (event) {
            var layer = event.layer;
            drawnItems.addLayer(layer);
            handleLayer(layer);
        });

        map.on(L.Draw.Event.EDITED, function (event) {
            var layers = event.layers;
            layers.eachLayer(function (layer) {
                handleLayer(layer);
            });
        });

        // Завантаження початкового GeoJSON
        fetch('field.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        drawnItems.addLayer(layer);
                    }
                }).addTo(map);
            });

        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            L.marker(e.latlng).addTo(map);
            L.circle(e.latlng, radius).addTo(map);
        }

        function onLocationError(e) {
            alert(e.message);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);
    </script>
</body>
</html>
