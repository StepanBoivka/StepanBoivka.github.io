<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.min.css" />
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #controls {
            position: absolute;
            z-index: 1000;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            width: 200px;
        }
        #fileSelect {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 12px;
        }
        #geolocationButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            border: 1px solid #28a745;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            z-index: 1000;
            font-size: 16px;
        }
        #geolocationButton:hover {
            background: #218838;
            border-color: #1e7e34;
        }
        #analysisButton {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: #007bff;
            color: white;
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            z-index: 1000;
            font-size: 16px;
        }
        #analysisButton:hover {
            background: #0056b3;
            border-color: #004085;
        }
        #analysisPanel {
            position: absolute;
            bottom: 50px;
            left: 10px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            z-index: 1001;
            display: none; /* –ü—Ä–∏—Ö–æ–≤–∞–Ω–æ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º */
        }
        #closeButton {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 18px;
            color: red;
        }
        #analyticsTable {
            width: 100%;
            border-collapse: collapse;
        }
        #analyticsTable th, #analyticsTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #analyticsTable th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .color-box {
            width: 12px;
            height: 12px;
            display: inline-block;
            margin-right: 5px;
        }
        .layer-name {
            color: black;
            font-size: 12px;
        }
        .leaflet-control-search {
            top: 50px !important; /* –ó–º—ñ—Å—Ç–∏—Ç–∏ –ø–æ–ª–µ –ø–æ—à—É–∫—É –≤–Ω–∏–∑ */
        }
    </style>
    <title>–ö–∞—Ä—Ç–∞ –∑–µ–º–µ–ª—å–Ω–∏—Ö –¥—ñ–ª—è–Ω–æ–∫</title>
    <!-- Google tag (gtag.js) -->

    <script>

        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

    </script>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <select id="fileSelect">
            <option>–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª</option>
        </select>
    </div>
    <div id="geolocationButton">üìç</div>
    <div id="analysisButton">–ê–Ω–∞–ª—ñ–∑</div>
    <div id="analysisPanel">
        <div id="closeButton">‚úñ</div>
        <h2>–ê–Ω–∞–ª—ñ—Ç–∏–∫–∞</h2>
        <table id="analyticsTable">
            <thead>
                <tr>
                    <th>–û—Ä–µ–Ω–¥–∞—Ä</th>
                    <th>–ó–∞–≥–∞–ª—å–Ω–∞ –ø–ª–æ—â–∞ (–≥–∞)</th>
                    <th>–ù–ì–û</th>
                    <th>–î–∞—Ç–∞ –ù–ì–û</th>
                </tr>
            </thead>
            <tbody>
                <!-- –î–∞–Ω–Ω—ñ –±—É–¥—É—Ç—å –¥–æ–¥–∞–Ω—ñ —á–µ—Ä–µ–∑ JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.js"></script>
    <script src="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.min.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: false
        }).setView([48.3794, 31.1656], 6);

        var googleLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://www.google.com/maps">Google</a>'
        }).addTo(map);

        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var baseMaps = {
            "Google Maps": googleLayer,
            "OpenStreetMap": openStreetMapLayer
        };

        var overlays = {};
        var tenantColors = {};
        var tenantAreas = {};
        var freeLayer = L.layerGroup();
        var freeArea = 0;

        var predefinedColors = [
            "#E44754", "#1B9688", "#ff9947", "#FAC1FA", "#9BBFF8",
            "#95F1FA", "#C6F8BD", "#F7FAB2", "#FFD7A6", "#FDABAB"
        ];
        var colorIndex = 0;

        function getColor(tenant) {
            if (tenant === null || tenant === "" || tenant === undefined) {
                return "#ffffff";
            }
            if (!tenantColors[tenant]) {
                tenantColors[tenant] = predefinedColors[colorIndex % predefinedColors.length];
                colorIndex++;
            }
            return tenantColors[tenant];
        }

        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var popupContent = '<table>';
                for (var key in feature.properties) {
                    if (feature.properties.hasOwnProperty(key)) {
                        popupContent += '<tr><td><strong>' + key + ':</strong></td><td>' + feature.properties[key] + '</td></tr>';
                    }
                }
                popupContent += '</table>';
                layer.bindPopup(popupContent);

                var tenant = feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"];
                var area = parseFloat(feature.properties["–ü–ª–æ—â–∞ —Ä–æ–∑—Ä–∞—Ö–æ–≤–∞–Ω–∞"]);
                if (!isNaN(area)) {
                    if (tenant === null || tenant === "" || tenant === undefined) {
                        freeLayer.addLayer(layer);
                        freeArea += area;
                    } else {
                        if (!tenantAreas[tenant]) {
                            tenantAreas[tenant] = 0;
                        }
                        tenantAreas[tenant] += area;
                    }
                }
            }
        }

        function styleFeature(feature) {
            return {
                color: getColor(feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"]),
                weight: 0.5,
                opacity: 1,
                fillOpacity: 0.4
            };
        }

        function clearOverlays() {
            for (var layerName in overlays) {
                if (overlays.hasOwnProperty(layerName)) {
                    map.removeLayer(overlays[layerName]);
                }
            }
            overlays = {}; // –û—á–∏—Å—Ç–∏—Ç–∏ –æ–±'—î–∫—Ç –∑ —à–∞—Ä–∞–º–∏
        }

        function addGeoJsonLayer(url, layerName) {
            clearOverlays(); // –û—á–∏—Å—Ç–∏—Ç–∏ —Å—Ç–∞—Ä—ñ –ø–æ–ª—ñ–≥–æ–Ω–∏

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var geoJsonLayer = L.geoJSON(data, {
                        style: styleFeature,
                        onEachFeature: onEachFeature
                    });

                    overlays[layerName] = geoJsonLayer.addTo(map);

                    map.fitBounds(geoJsonLayer.getBounds(), {
                        padding: [50, 50]
                    });
                })
                .catch(error => {
                    console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è GeoJSON:", error);
                });
        }

        document.getElementById("fileSelect").addEventListener("change", function (e) {
            var selectedFile = e.target.value;
            if (selectedFile) {
                var url = "./data/" + selectedFile + ".geojson";
                addGeoJsonLayer(url, selectedFile);
            }
        });

        L.control.layers.tree(baseMaps, overlays).addTo(map);

        map.addControl(new L.Control.Search({
            url: 'https://nominatim.openstreetmap.org/search?format=json&q={s}',
            jsonpParam: 'json_callback',
            propertyName: 'display_name',
            propertyLoc: ['lat', 'lon'],
            autoCollapse: true,
            autoType: false,
            minLength: 2,
            zoom: 14
        }));

        L.control.zoom({
            position: 'bottomright'
        }).addTo(map);

        document.getElementById("geolocationButton").addEventListener("click", function () {
            map.locate({ setView: true, maxZoom: 16 });
        });

        // –û–±—Ä–æ–±–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ê–Ω–∞–ª—ñ–∑" —Ç–∞ –ø–∞–Ω–µ–ª—ñ
        document.getElementById('analysisButton').addEventListener('click', function () {
            populateAnalyticsTable();
            document.getElementById('analysisPanel').style.display = 'block';
        });

        document.getElementById('closeButton').addEventListener('click', function () {
            document.getElementById('analysisPanel').style.display = 'none';
        });

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–∞–ø–æ–≤–Ω–µ–Ω–Ω—è —Ç–∞–±–ª–∏—Ü—ñ –∞–Ω–∞–ª—ñ—Ç–∏–∫–∏
        function populateAnalyticsTable() {
            var tbody = document.getElementById('analyticsTable').querySelector('tbody');
            tbody.innerHTML = ''; // –û—á–∏—Å—Ç–∏—Ç–∏ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ –¥–∞–Ω—ñ

            Object.keys(tenantAreas).forEach(tenant => {
                var row = document.createElement('tr');
                
                // –û—Ä–µ–Ω–¥–∞—Ä
                var tenantCell = document.createElement('td');
                tenantCell.textContent = tenant;
                row.appendChild(tenantCell);

                // –ó–∞–≥–∞–ª—å–Ω–∞ –ø–ª–æ—â–∞
                var areaCell = document.createElement('td');
                areaCell.textContent = tenantAreas[tenant].toFixed(2);
                row.appendChild(areaCell);

                // –ù–ì–û (—è–∫—â–æ –¥–æ—Å—Ç—É–ø–Ω–æ)
                var ngoCell = document.createElement('td');
                var ngoValue = getNGOForTenant(tenant);
                ngoCell.textContent = ngoValue ? ngoValue : 'N/A';
                row.appendChild(ngoCell);

                // –î–∞—Ç–∞ –ù–ì–û (—è–∫—â–æ –¥–æ—Å—Ç—É–ø–Ω–æ)
                var dateCell = document.createElement('td');
                var dateValue = getDateNGOForTenant(tenant);
                dateCell.textContent = dateValue ? dateValue : 'N/A';
                row.appendChild(dateCell);

                tbody.appendChild(row);
            });
        }

        // –§—É–Ω–∫—Ü—ñ—ó –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –ù–ì–û —Ç–∞ –î–∞—Ç–∞ –ù–ì–û –¥–ª—è –æ—Ä–µ–Ω–¥–∞—Ä—è
        function getNGOForTenant(tenant) {
            var ngoValues = [];
            Object.values(overlays).forEach(layerGroup => {
                layerGroup.eachLayer(layer => {
                    if (layer.feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"] === tenant) {
                        ngoValues.push(layer.feature.properties["–ù–ì–û"]);
                    }
                });
            });
            return ngoValues.join(', ');
        }

        function getDateNGOForTenant(tenant) {
            var dateValues = [];
            Object.values(overlays).forEach(layerGroup => {
                layerGroup.eachLayer(layer => {
                    if (layer.feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"] === tenant) {
                        dateValues.push(layer.feature.properties["–î–∞—Ç–∞ –ù–ì–û"]);
                    }
                });
            });
            return dateValues.join(', ');
        }
    </script>
</body>
</html>
