<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
        </style>
        <title>Map with GeoJSON</title>
    </head>
    <body>
        <div id="map"></div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script>
            var map = L.map('map', {
                zoomControl: false,
                maxZoom: 28,
                minZoom: 1
            }).fitBounds([[49.50978437216854, 25.604715716592], [49.60164596164584, 25.774791726502844]]);
            
            var hash = new L.Hash(map);
            map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
            
            var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
            
            function removeEmptyRowsFromPopupContent(content, feature) {
                var tempDiv = document.createElement('div');
                tempDiv.innerHTML = content;
                var rows = tempDiv.querySelectorAll('tr');
                for (var i = 0; i < rows.length; i++) {
                    var td = rows[i].querySelector('td.visible-with-data');
                    var key = td ? td.id : '';
                    if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                        rows[i].parentNode.removeChild(rows[i]);
                    }
                }
                return tempDiv.innerHTML;
            }
            
            function addClassToPopupIfMedia(content, popup) {
                var tempDiv = document.createElement('div');
                tempDiv.innerHTML = content;
                if (tempDiv.querySelector('td img')) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            }
            
            var zoomControl = L.control.zoom({ position: 'topleft' }).addTo(map);
            L.control.locate({ locateOptions: { maxZoom: 19 } }).addTo(map);
            
            var measureControl = new L.Control.Measure({
                position: 'topleft',
                primaryLengthUnit: 'meters',
                secondaryLengthUnit: 'kilometers',
                primaryAreaUnit: 'sqmeters',
                secondaryAreaUnit: 'hectares'
            });
            measureControl.addTo(map);
            document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
            document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
            
            var bounds_group = new L.featureGroup([]);
            
            map.createPane('pane_OpenStreetMap_0');
            map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
            var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                pane: 'pane_OpenStreetMap_0',
                opacity: 1.0,
                attribution: '',
                minZoom: 1,
                maxZoom: 28,
                minNativeZoom: 0,
                maxNativeZoom: 19
            });
            map.addLayer(layer_OpenStreetMap_0);
            
            map.createPane('pane_Google_1');
            map.getPane('pane_Google_1').style.zIndex = 401;
            var layer_Google_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
                pane: 'pane_Google_1',
                opacity: 1.0,
                attribution: '',
                minZoom: 1,
                maxZoom: 28,
                minNativeZoom: 0,
                maxNativeZoom: 18
            });
            map.addLayer(layer_Google_1);
            
            map.createPane('pane__2');
            map.getPane('pane__2').style.zIndex = 402;
            var layer__2 = L.tileLayer('https://cdn.kadastr.live/tiles/raster/styles/parcels/{z}/{x}/{y}.png', {
                pane: 'pane__2',
                opacity: 1.0,
                attribution: '',
                minZoom: 1,
                maxZoom: 28,
                minNativeZoom: 0,
                maxNativeZoom: 18
            });
            map.addLayer(layer__2);
            
            map.createPane('pane__3');
            map.getPane('pane__3').style.zIndex = 403;
            var layer__3 = L.tileLayer('https://cdn.kadastr.live/tiles/raster/styles/dzk__atu_terhromad__line/{z}/{x}/{y}.png', {
                pane: 'pane__3',
                opacity: 1.0,
                attribution: '',
                minZoom: 1,
                maxZoom: 28,
                minNativeZoom: 0,
                maxNativeZoom: 18
            });
            map.addLayer(layer__3);
            
            function pop_field_4(feature, layer) {
                var popupContent = '<table>\
                        <tr>\
                            <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                        </tr>\
                        <tr>\
                            <td colspan="2">' + (feature.properties['area'] !== null ? autolinker.link(feature.properties['area'].toLocaleString()) : '') + '</td>\
                        </tr>\
                    </table>';
                var content = removeEmptyRowsFromPopupContent(popupContent, feature);
                layer.on('popupopen', function(e) {
                    addClassToPopupIfMedia(content, e.popup);
                });
                layer.bindPopup(content, { maxHeight: 400 });
            }
            
            function style_field_4_0() {
                return {
                    pane: 'pane_field_4',
                    opacity: 1,
                    color: 'rgba(255,234,3,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 2.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(255,158,23,0.0)',
                    interactive: true
                };
            }
            
            map.createPane('pane_field_4');
            map.getPane('pane_field_4').style.zIndex = 404;
            map.getPane('pane_field_4').style['mix-blend-mode'] = 'normal';
            var layer_field_4 = new L.geoJson(json_field_4, {
                attribution: '',
                interactive: true,
                dataVar: 'json_field_4',
                layerName: 'layer_field_4',
                pane: 'pane_field_4',
                onEachFeature: pop_field_4,
                style: style_field_4_0
            });
            bounds_group.addLayer(layer_field_4);
            map.addLayer(layer_field_4);
            
            function addGeoJsonLayer(url) {
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        L.geoJson(data, {
                            onEachFeature: function (feature, layer) {
                                var popupContent = '<table>\
                                    <tr>\
                                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                                    </tr>\
                                    <tr>\
                                        <td colspan="2">' + (feature.properties['area'] !== null ? autolinker.link(feature.properties['area'].toLocaleString()) : '') + '</td>\
                                    </tr>\
                                </table>';
                                layer.bindPopup(popupContent, { maxHeight: 400 });
                            },
                            style: {
                                color: 'rgba(0,0,255,1.0)',
                                weight: 2,
                                opacity: 1,
                                fillOpacity: 0.5
                            }
                        }).addTo(map);
                    })
                    .catch(error => console.error('Error loading GeoJSON data:', error));
            }
            
            addGeoJsonLayer('data/parcels.geojson');
            
            var baseMaps = {};
            var overlaysTree = [
                { label: '<img src="legend/field_4.png" /> field', layer: layer_field_4 },
                { label: "Межа ОТГ", layer: layer__3 },
                { label: "Кадастр", layer: layer__2 },
                { label: "Google", layer: layer_Google_1 },
                { label: "OpenStreetMap", layer: layer_OpenStreetMap_0 }
            ];
            
            var lay = L.control.layers.tree(null, overlaysTree, {
                collapsed: true
            });
            lay.addTo(map);
        </script>
    </body>
</html>
