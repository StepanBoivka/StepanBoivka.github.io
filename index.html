<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.css" />
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #controls {
            position: absolute;
            z-index: 1000;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            width: 200px;
        }
        #searchContainer {
            display: flex;
            flex-direction: column;
        }
        #searchInput, #fileSelect, #searchButton {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 12px;
        }
        #searchButton {
            background: #007bff;
            color: white;
            border: 1px solid #007bff;
            cursor: pointer;
        }
        #geolocationButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            border: 1px solid #28a745;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            z-index: 1000;
            font-size: 16px;
        }
        #geolocationButton:hover {
            background: #218838;
            border-color: #1e7e34;
        }
        #side-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 250px;
            height: 90%;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            padding: 10px;
            overflow-y: auto;
            z-index: 1000;
        }
        #side-panel h2 {
            margin-top: 0;
        }
        #attributesTable {
            width: 100%;
            border-collapse: collapse;
        }
        #attributesTable th, #attributesTable td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #attributesTable tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #attributesTable tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    <title>–ö–∞—Ä—Ç–∞ –∑–µ–º–µ–ª—å–Ω–∏—Ö –¥—ñ–ª—è–Ω–æ–∫</title>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä">
            <button id="searchButton">–ü–æ—à—É–∫</button>
            <select id="fileSelect">
                <option>–°—ñ–ª—å—Å—å–∫–∞ —Ä–∞–¥–∞</option>
            </select>
        </div>
    </div>
    <div id="geolocationButton">üìç</div>
    <div id="side-panel">
        <h2>–ê—Ç—Ä–∏–±—É—Ç–∏</h2>
        <table id="attributesTable">
            <thead>
                <tr>
                    <th>–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä</th>
                    <th>–í–ª–∞—Å–Ω–∏–∫</th>
                    <th>–ü–ª–æ—â–∞ –î–ó–ö</th>
                </tr>
            </thead>
            <tbody>
                <!-- –î–∞–Ω—ñ –±—É–¥—É—Ç—å –¥–æ–¥–∞–Ω—ñ –¥–∏–Ω–∞–º—ñ—á–Ω–æ -->
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: false
        }).setView([48.3794, 31.1656], 6);

        var googleLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://www.google.com/maps">Google</a>'
        }).addTo(map);

        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var baseMaps = {
            "Google Maps": googleLayer,
            "OpenStreetMap": openStreetMapLayer
        };

        var overlays = {};
        var tenantColors = {};
        var tenantAreas = {};
        var freeLayer = L.layerGroup();
        var freeArea = 0;

        // –ó–∞–∑–¥–∞–ª–µ–≥—ñ–¥—å –≤–∏–∑–Ω–∞—á–µ–Ω—ñ –∫–æ–ª—å–æ—Ä–∏
        var predefinedColors = [
            "#E44754", "#1B9688", "#ff9947", "#FAC1FA", "#9BBFF8",
            "#95F1FA", "#C6F8BD", "#F7FAB2", "#FFD7A6", "#FDABAB"
        ];
        var colorIndex = 0;

        function getColor(tenant) {
            if (tenant === null || tenant === "" || tenant === undefined) {
                return "#ffffff";
            }
            if (!tenantColors[tenant]) {
                tenantColors[tenant] = predefinedColors[colorIndex % predefinedColors.length];
                colorIndex++;
            }
            return tenantColors[tenant];
        }

        function onEachFeature(feature, layer) {
            addAttributesToPanel(feature, layer);
            var tenant = feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"];
            var area = parseFloat(feature.properties["–ü–ª–æ—â–∞ —Ä–æ–∑—Ä–∞—Ö–æ–≤–∞–Ω–∞"]);
            if (!isNaN(area)) {
                if (tenant === null || tenant === "" || tenant === undefined) {
                    freeLayer.addLayer(layer);
                    freeArea += area;
                } else {
                    if (!tenantAreas[tenant]) {
                        tenantAreas[tenant] = 0;
                    }
                    tenantAreas[tenant] += area;
                }
            }
        }

        function styleFeature(feature) {
            return {
                color: getColor(feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"]),
                weight: 0.5,
                opacity: 1,
                fillOpacity: 0.4
            };
        }

        function addGeoJsonLayer(url, layerName) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var geoJsonLayer = L.geoJSON(data, {
                        style: styleFeature,
                        onEachFeature: onEachFeature
                    });

                    if (overlays[layerName]) {
                        map.removeLayer(overlays[layerName]);
                    }

                    overlays[layerName] = geoJsonLayer;
                    geoJsonLayer.addTo(map);
                    map.fitBounds(geoJsonLayer.getBounds());
                    updateLayersControl();
                })
                .catch(error => console.error('Error loading GeoJSON data:', error));
        }

        var layersControl;

        function updateLayersControl() {
            if (layersControl) {
                map.removeControl(layersControl);
            }
            layersControl = L.control.layers(baseMaps, overlays, {
                collapsed: true // –ú–µ–Ω—é –∑–≥–æ—Ä–Ω—É—Ç–µ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
            }).addTo(map);
            addTenantLayers();
            addFreeLayer();
        }

        function addTenantLayers() {
            var tenantLayers = {};
            Object.values(overlays).forEach(layerGroup => {
                layerGroup.eachLayer(layer => {
                    var tenant = layer.feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"];
                    if (tenant) {
                        if (!tenantLayers[tenant]) {
                            tenantLayers[tenant] = L.layerGroup();
                        }
                        tenantLayers[tenant].addLayer(layer);
                    }
                });
            });

            var tenantList = Object.keys(tenantLayers).map(tenant => {
                return {
                    tenant: tenant,
                    layer: tenantLayers[tenant],
                    area: tenantAreas[tenant] ? tenantAreas[tenant].toFixed(2) : 0
                };
            });

            tenantList.sort((a, b) => b.area - a.area);

            tenantList.forEach(item => {
                overlays[item.tenant] = item.layer;
                var colorBox = '<span class="color-box" style="background-color:' + getColor(item.tenant) + '"></span>';
                layersControl.addOverlay(item.layer, colorBox + '<span class="layer-name">' + item.tenant + ' (' + item.area + ' –≥–∞)</span>');
            });
        }

        function addFreeLayer() {
            if (freeLayer.getLayers().length > 0) {
                overlays["–≤—ñ–ª—å–Ω—ñ –≤—ñ–¥ –æ—Ä–µ–Ω–¥–∏"] = freeLayer;
                layersControl.addOverlay(freeLayer, '–í—ñ–ª—å–Ω—ñ –≤—ñ–¥ –æ—Ä–µ–Ω–¥–∏ (' + freeArea.toFixed(2) + ' –≥–∞)');
            }
        }

        document.getElementById('searchButton').addEventListener('click', function() {
            var searchValue = document.getElementById('searchInput').value;
            if (searchValue) {
                Object.values(overlays).forEach(layerGroup => {
                    layerGroup.eachLayer(layer => {
                        if (layer.feature.properties["–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä"] === searchValue) {
                            map.fitBounds(layer.getBounds());
                        }
                    });
                });
            }
        });

        document.getElementById('geolocationButton').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    map.setView([lat, lng], 13);
                });
            } else {
                alert("–ì–µ–æ–ª–æ–∫–∞—Ü—ñ—è –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º.");
            }
        });

        function addAttributesToPanel(feature, layer) {
            var row = document.createElement('tr');
            row.dataset.id = feature.properties['–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä'];
            row.innerHTML = `
                <td>${feature.properties['–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä'] || ''}</td>
                <td>${feature.properties['–í–ª–∞—Å–Ω–∏–∫'] || ''}</td>
                <td>${feature.properties['–ü–ª–æ—â–∞ –î–ó–ö'] || ''}</td>
            `;
            row.addEventListener('click', function() {
                var id = this.dataset.id;
                zoomToFeature(id);
            });
            document.getElementById('attributesTable').getElementsByTagName('tbody')[0].appendChild(row);
        }

        function zoomToFeature(id) {
            Object.values(overlays).forEach(layerGroup => {
                layerGroup.eachLayer(layer => {
                    if (layer.feature.properties['–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä'] === id) {
                        map.fitBounds(layer.getBounds());
                    }
                });
            });
        }

        document.getElementById('fileSelect').addEventListener('change', function() {
            var selectedLayer = this.value;
            var url = '';
            switch (selectedLayer) {
                case '–°—ñ–ª—å—Å—å–∫–∞ —Ä–∞–¥–∞':
                    url = 'data/village-council.geojson'; // –ó–∞–º—ñ–Ω—ñ—Ç—å –Ω–∞ –∞–∫—Ç—É–∞–ª—å–Ω–∏–π URL
                    break;
                // –î–æ–¥–∞–π—Ç–µ —ñ–Ω—à—ñ –≤–∏–ø–∞–¥–∫–∏ –∑–∞ –ø–æ—Ç—Ä–µ–±–∏
            }
            if (url) {
                addGeoJsonLayer(url, selectedLayer);
            }
        });

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±–∞–∑–æ–≤–æ–≥–æ —à–∞—Ä—É
        addGeoJsonLayer('data/village-council.geojson', '–°—ñ–ª—å—Å—å–∫–∞ —Ä–∞–¥–∞'); // –ó–∞–º—ñ–Ω—ñ—Ç—å –Ω–∞ –∞–∫—Ç—É–∞–ª—å–Ω–∏–π URL
    </script>
</body>
</html>
