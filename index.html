<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.css" />
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <title>Map with GeoJSON and Popups</title>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: false
        }).setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var baseMaps = {
            "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            })
        };

        var overlays = {};

        // Function to create popups
        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var popupContent = '<table>';
                for (var key in feature.properties) {
                    if (feature.properties.hasOwnProperty(key)) {
                        popupContent += '<tr><td><strong>' + key + ':</strong></td><td>' + feature.properties[key] + '</td></tr>';
                    }
                }
                popupContent += '</table>';
                layer.bindPopup(popupContent);
            }
        }

        // Function to add GeoJSON layer
        function addGeoJsonLayer(url, layerName) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var geoJsonLayer = L.geoJSON(data, {
                        style: {
                            color: 'rgba(0,0,255,1.0)',
                            weight: 2,
                            opacity: 1,
                            fillOpacity: 0.5
                        },
                        onEachFeature: onEachFeature // Add the onEachFeature function
                    });
                    overlays[layerName] = geoJsonLayer;
                    geoJsonLayer.addTo(map);
                    updateLayersControl();
                })
                .catch(error => console.error('Error loading GeoJSON data:', error));
        }

        function updateLayersControl() {
            var lay = L.control.layers.tree(baseMaps, overlays, {
                collapsed: true
            }).addTo(map);
        }

        // Add GeoJSON layer
        addGeoJsonLayer('data/parcels.geojson', 'Parcels');

        updateLayersControl();
    </script>
</body>
</html>
