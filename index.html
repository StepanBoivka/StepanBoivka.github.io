<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map"></div>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl: false,
            maxZoom: 28,
            minZoom: 1
        }).fitBounds([[49.50978437216854, 25.604715716592], [49.60164596164584, 25.774791726502844]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        
        var autolinker = new Autolinker({ truncate: { length: 30, location: 'smart' } });
        
        var zoomControl = L.control.zoom({ position: 'topleft' }).addTo(map);
        L.control.locate({ locateOptions: { maxZoom: 19 } }).addTo(map);
        
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        
        var bounds_group = new L.featureGroup([]);
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            minZoom: 1,
            maxZoom: 28
        });
        layer_OpenStreetMap_0.addTo(map);
        
        var layer_Google_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_Google_1',
            opacity: 1.0,
            minZoom: 1,
            maxZoom: 28
        });
        
        var layer__2 = L.tileLayer('https://cdn.kadastr.live/tiles/raster/styles/parcels/{z}/{x}/{y}.png', {
            pane: 'pane__2',
            opacity: 1.0,
            minZoom: 1,
            maxZoom: 28
        });
        
        var layer__3 = L.tileLayer('https://cdn.kadastr.live/tiles/raster/styles/dzk__atu_terhromad__line/{z}/{x}/{y}.png', {
            pane: 'pane__3',
            opacity: 1.0,
            minZoom: 1,
            maxZoom: 28
        });
        
        // Додайте стиль для шару parcels
        var layer_parcels = L.geoJson(null, {
            onEachFeature: function (feature, layer) {
                var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['parcel_name'] !== null ? autolinker.link(feature.properties['parcel_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['parcel_area'] !== null ? autolinker.link(feature.properties['parcel_area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
                var content = removeEmptyRowsFromPopupContent(popupContent, feature);
                layer.on('popupopen', function (e) {
                    addClassToPopupIfMedia(content, e.popup);
                });
                layer.bindPopup(content, { maxHeight: 400 });
            },
            style: function (feature) {
                return {
                    pane: 'pane_parcels',
                    opacity: 1,
                    color: 'rgba(0,0,255,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 2.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(0,0,255,0.2)', // Змінився для кращої видимості
                    interactive: true,
                }
            }
        });
        
        // Завантаження шару parcels
        fetch('data/parcels.geojson')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                layer_parcels.addData(data);
                map.addLayer(layer_parcels);
                bounds_group.addLayer(layer_parcels);
                map.fitBounds(layer_parcels.getBounds());
            })
            .catch(function (error) {
                console.error('Помилка завантаження GeoJSON:', error);
            });

        var baseMaps = {};
        var overlaysTree = [
            { label: '<img src="legend/field_4.png" /> field', layer: layer_field_4 },
            { label: "Межа ОТГ", layer: layer__3 },
            { label: "Кадастр", layer: layer__2 },
            { label: "Google", layer: layer_Google_1 },
            { label: "OpenStreetMap", layer: layer_OpenStreetMap_0 },
            { label: "Parcels", layer: layer_parcels }
        ];

        var lay = L.control.layers.tree(null, overlaysTree, {
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
