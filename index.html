<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.css" />
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #controls {
            position: absolute;
            z-index: 1000;
            top: 10px; /* –í—ñ–¥—Å—Ç–∞–Ω—å –≤—ñ–¥ –≤–µ—Ä—Ö–Ω—å–æ–≥–æ –∫—Ä–∞—é */
            left: 10px;
            display: flex;
            flex-direction: column;
            width: 160px; /* –®–∏—Ä–∏–Ω–∞ –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ */
        }
        #searchContainer {
            display: flex;
            flex-direction: column;
        }
        #searchInput, #fileSelect {
            width: 100%; /* –û–¥–Ω–∞–∫–æ–≤–∞ —à–∏—Ä–∏–Ω–∞ –¥–ª—è –≤—Å—ñ—Ö –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 12px; /* –†–æ–∑–º—ñ—Ä —à—Ä–∏—Ñ—Ç—É */
        }
        #searchButton {
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: 1px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px; /* –†–æ–∑–º—ñ—Ä —à—Ä–∏—Ñ—Ç—É */
        }
        #geolocationButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            border: 1px solid #28a745;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            z-index: 1000;
            font-size: 16px; /* –†–æ–∑–º—ñ—Ä –ø—ñ–∫—Ç–æ–≥—Ä–∞–º–∏ */
        }
        #geolocationButton:hover {
            background: #218838;
            border-color: #1e7e34;
        }
    </style>
    <title>–ö–∞—Ä—Ç–∞ –∑–µ–º–µ–ª—å–Ω–∏—Ö –¥—ñ–ª—è–Ω–æ–∫</title>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="–ü–æ—à—É–∫ –∑–∞ –∫–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–º –Ω–æ–º–µ—Ä–æ–º">
            <button id="searchButton">–ü–æ—à—É–∫</button>
            <select id="fileSelect">
                <option>–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª</option>
            </select>
        </div>
    </div>
    <div id="geolocationButton">üìç</div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.js"></script>
    <script>
        // Initialize the map centered on Ukraine without zoom control
        var map = L.map('map', {
            zoomControl: false // Disable zoom controls
        }).setView([48.3794, 31.1656], 6); // Centered on Ukraine with a zoom level of 6

        // Add Google Maps layer as default
        var googleLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://www.google.com/maps">Google</a>'
        }).addTo(map);

        // Add OpenStreetMap layer
        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var baseMaps = {
            "Google Maps": googleLayer,
            "OpenStreetMap": openStreetMapLayer
        };

        var overlays = {};

        // Function to generate a random color
        function getRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }

        // Object to store colors for each unique tenant
        var tenantColors = {};

        // Function to get a color based on the "–û—Ä–µ–Ω–¥–∞—Ä" property
        function getColor(tenant) {
            if (tenant === null || tenant === "" || tenant === undefined) {
                return "#ffffff"; // White color for empty "–û—Ä–µ–Ω–¥–∞—Ä"
            }
            if (!tenantColors[tenant]) {
                tenantColors[tenant] = getRandomColor();
            }
            return tenantColors[tenant];
        }

        // Function to create popups
        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var popupContent = '<table>';
                for (var key in feature.properties) {
                    if (feature.properties.hasOwnProperty(key)) {
                        popupContent += '<tr><td><strong>' + key + ':</strong></td><td>' + feature.properties[key] + '</td></tr>';
                    }
                }
                popupContent += '</table>';
                layer.bindPopup(popupContent);
            }
        }

        // Function to style the GeoJSON layer based on the "–û—Ä–µ–Ω–¥–∞—Ä" property
        function styleFeature(feature) {
            return {
                color: getColor(feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"]), // Use the color based on the "–û—Ä–µ–Ω–¥–∞—Ä" property
                weight: 0.5, // Reduced line weight to 0.5
                opacity: 1, // Opacity of the boundary line
                fillOpacity: 0.4 // Set fill opacity to 0.4
            };
        }

        // Function to add GeoJSON layer
        function addGeoJsonLayer(url, layerName) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var geoJsonLayer = L.geoJSON(data, {
                        style: styleFeature, // Apply the style function
                        onEachFeature: onEachFeature // Add the onEachFeature function
                    });
                    
                    // Remove existing layer if present
                    if (overlays[layerName]) {
                        map.removeLayer(overlays[layerName]);
                    }
                    
                    // Add new layer and fit bounds
                    overlays[layerName] = geoJsonLayer;
                    geoJsonLayer.addTo(map);
                    map.fitBounds(geoJsonLayer.getBounds()); // Zoom to the bounds of the new data
                    updateLayersControl();
                })
                .catch(error => console.error('Error loading GeoJSON data:', error));
        }

        var layersControl;

        function updateLayersControl() {
            if (layersControl) {
                map.removeControl(layersControl); // Remove existing control if present
            }
            layersControl = L.control.layers(baseMaps, overlays, {
                collapsed: true
            }).addTo(map);
        }

        // Function to load the list of files
        function loadFileList() {
            fetch('data/file_list.json')
                .then(response => response.json())
                .then(data => {
                    var select = document.getElementById('fileSelect');
                    data.files.forEach(file => {
                        var option = document.createElement('option');
                        option.value = file;
                        option.textContent = file;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading file list:', error));
        }

        // Function to load GeoJSON data based on selected file
        document.getElementById('fileSelect').addEventListener('change', function () {
            var fileName = this.value;
            if (fileName && fileName !== '–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª') {
                addGeoJsonLayer('data/' + fileName, fileName);
            }
        });

        // Function to search for a feature by "–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä"
        document.getElementById('searchButton').addEventListener('click', function () {
            var searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (overlays) {
                Object.values(overlays).forEach(layerGroup => {
                    layerGroup.eachLayer(layer => {
                        var isMatch = layer.feature.properties['–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä'] && layer.feature.properties['–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä'].toLowerCase().includes(searchTerm);
                        layer.setStyle({ color: isMatch ? 'red' : getColor(layer.feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"]) });
                        if (isMatch) {
                            map.fitBounds(layer.getBounds());
                        }
                    });
                });
            }
        });

        // Function to handle geolocation
        document.getElementById('geolocationButton').addEventListener('click', function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    map.setView([lat, lng], 13); // Zoom in to the user's location
                    L.marker([lat, lng]).addTo(map)
                        .bindPopup('–í–∞—à–∞ –≥–µ–æ–ª–æ–∫–∞—Ü—ñ—è')
                        .openPopup();
                }, function (error) {
                    console.error('Geolocation error:', error);
                });
            } else {
                alert('Geolocation –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º.');
            }
        });

        // Initialize file list and map
        loadFileList();
    </script>
</body>
</html>
