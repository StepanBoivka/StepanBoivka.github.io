    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.min.js"></script>

    <script>
    // Отримання парметрів з URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id'); // Отримання значення параметра 'id'

        var map = L.map('map', {
            zoomControl: false
        }).setView([48.3794, 31.1656], 6);

        L.control.locate({
            position: 'bottomright',
            strings: {
                title: "Показати моє місцезнаходження"
            },
            locateOptions: {
        enableHighAccuracy: true, // Використовувати GPS якщо доступно
        maxZoom: 20, // Максимальний зум при позиціонуванні
        timeout: 10000, // Таймаут визначення позиції (мс)
        maximumAge: 0, // Максимальний вік кешованої позиції (мс)
        watch: true // Режим стеження
    },
    watchOptions: {
        timeout: 30000, // Час між оновленнями в режимі стеження (мс)
        maximumAge: 3000 // Максимальний вік даних позиції
    }
    
        }).addTo(map);

        var googleLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://www.google.com/maps">Google</a>'
        }).addTo(map);

        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        // Отримуємо ідентифікатор папки з URL, якщо є
        var dataPath = 'data/';
        if (id) {
            dataPath += id + '/';
        }

        var rasterLayer = L.tileLayer(dataPath + 'tiles/sat/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: 'Актуальні растри'
        });

        var baseMaps = {
            "Google Maps": googleLayer,
            "OpenStreetMap": openStreetMapLayer,
            "Актуальн растри": rasterLayer // Ддаємо новий шар
        };

        var overlays = {};
        var tenantColors = {};
        var tenantAreas = {};
        var freeLayer = L.layerGroup();
        var freeArea = 0;

        // Заздалегідь визначені кольори
       var predefinedColors = [
    "#E44754", "#1B9688", "#ff9947", "#FAC1FA", "#9BBFF8",
    "#95F1FA", "#C6F8BD", "#F7FAB2", "#FFD7A6", "#FDABAB",
    "#A569BD", "#FF5733", "#4A235A", "#7DCEA0", "#E74C3C",
    "#F5B041", "#2471A3", "#AF7AC5", "#58D68D", "#5DADE2"
];


        var colorIndex = 0;

        function getColor(tenant) {
            if (tenant === null || tenant === "" || tenant === undefined) {
                return "#ffffff";
            }
            if (!tenantColors[tenant]) {
                tenantColors[tenant] = predefinedColors[colorIndex % predefinedColors.length];
                colorIndex++;
            }
            return tenantColors[tenant];
        }

        function onEachFeature(feature, layer) {
    if (feature.properties) {
        var popupContent = '<div class="popup-content active" id="ownership"><table>';

        // Определяем порядок отображения свойств
        var orderedKeys = [
            "Кадастровий номер",
            "Площа розрахована",
            "Власник",
            "Дата реєстрації",
            "Орендар",
            "Дата реєстрації оренди",
            "Дата завершення",
            "Вид обмеження"
        ];

        // Добавляем свойства в указанном порядке
        orderedKeys.forEach(function(key) {
            if (feature.properties.hasOwnProperty(key)) {
                var value = feature.properties[key] || '';
                var row = '<tr><td class="property-name">' + key + ':</td><td class="property-value">' + value + '</td></tr>';
                popupContent += row;
            }
        });

        popupContent += '</table>';
        
        // Добавляем нижнюю часть с иконками и датой обновления
        var cadastralNumber = feature.properties["Кадастровий номер"] || '';
        if (cadastralNumber) {
            var publicUrl = 'https://e.land.gov.ua/back/cadaster/?cad_num=' + cadastralNumber;
            var isOutdated = false;
            var updateDate = feature.properties["Дата оновлення"];
            
            if (updateDate) {
                var [day, month, year] = updateDate.split('.').map(Number);
                var updateDateTime = new Date(year, month - 1, day);
                var twoMonthsAgo = new Date();
                twoMonthsAgo.setMonth(twoMonthsAgo.getMonth() - 2);
                isOutdated = updateDateTime < twoMonthsAgo;
            }

            popupContent += '<div class="popup-link d-flex justify-content-between align-items-center">' +
                           '<a href="' + publicUrl + '" target="_blank" title="інформація з сервісів ДЗК">' +
                           '<i class="bi bi-info-circle"></i></a>' +
                           '<div class="text-end">' + 
                           (updateDate || '') +
                           (isOutdated ? ' <i class="bi bi-exclamation-triangle-fill text-warning" ' +
                           'title="Інформація може бути застарілою"></i>' : '') +
                           '</div></div>';
        }
        
        popupContent += '</div>';
        
        var popup = L.popup({maxWidth: 300});
        popup.setContent(popupContent);
        layer.bindPopup(popup);

        // Додаткова логіка для обробки орендарів та площ
        var tenant = feature.properties["Орендар"];
        var selectedField = document.getElementById('fieldSelect').value;
        
        // Вибираємо поле площі в залежності від вибору поля
        var area;
        if (selectedField) {
            // Якщо вибране конкретне поле, використовуємо тільки split-ділянки
            if (feature.properties["type"] === "split") {
                area = parseFloat(feature.properties["Площа частини"]);
                tenant = feature.properties["Орендар частини"] || feature.properties["Орендар"];
            } else {
                return; // пропускаємо не split ділянки
            }
        } else {
            // Якщо показуємо всю раду, використовуємо тільки original-ділянки
            if (feature.properties["type"] === "original") {
                area = parseFloat(feature.properties["Площа розрахована"]);
                tenant = feature.properties["Орендар"];
            } else {
                return; // пропускаємо не original ділянки
            }
        }

        if (!isNaN(area)) {
            if (tenant === null || tenant === "" || tenant === undefined) {
                freeLayer.addLayer(layer);
                freeArea += area;
            } else {
                if (!tenantAreas[tenant]) {
                    tenantAreas[tenant] = 0;
                }
                tenantAreas[tenant] += area;
            }
        }
    }
}
        function styleFeature(feature) {
            return {
                color: getColor(feature.properties["Орендар"]),
                weight: 0.5,
                opacity: 1,
                fillOpacity: 0.4
            };
        }

        function clearOverlays() {
    for (var layerName in overlays) {
        if (overlays.hasOwnProperty(layerName) && layerName !== "Поля обробітку") { // Перевіряємо точну назву
            map.removeLayer(overlays[layerName]);
        }
    }
    // Зберігаємо тільки шар полів, якщо він існує
    var fieldLayerTemp = overlays["Поля обробітку"];
    overlays = {};
    if (fieldLayerTemp) {
        overlays["Поля обробітку"] = fieldLayerTemp;
    }
}

        async function addGeoJsonLayer(url, layerName) {
            clearOverlays();
            tenantAreas = {};
            freeArea = 0;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // Зберігаємо оригінальні дані
                originalGeoJsonData = data;
                
                // Створюємо новий шар
                var geoJsonLayer = L.geoJSON(data, {
                    style: styleFeature,
                    onEachFeature: onEachFeature
                });

                // Заповнюємо список полів
                updateFieldSelect(data);

                overlays[layerName] = geoJsonLayer;
                geoJsonLayer.addTo(map);
                map.fitBounds(geoJsonLayer.getBounds());
                updateLayersControl();
                addSearchControl(geoJsonLayer);

                // Обновляем индикатор свежести данных
                updateDataFreshnessIndicator(data);

                return true;
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }

        var layersControl;
        var searchControl;

        // Додаємо шар "Поля обробітку"
        var fieldLayer; // Створюємо змінну для зберігання шару
        var currentZoom = map.getZoom(); // Отримуємо потоний зум карти

        // Функція дя експорту в Excel
        function exportToExcel(data, filename) {
            // Підготовка даних
            var processedData = data.map(item => {
                var newItem = {};
                for (let key in item) {
                    // Пропускаємо службові поля
                    if (key !== '_searchField' && key !== 'Посилання') {
                        if (key === "НГО") {
                            // Спеціальна обробка для НГО
                            let value = item[key];
                            if (value === null || value === undefined || value === "" || value === "NaN" || value === ",NaN") {
                                newItem[key] = ""; // Порожнє значення для невалідних даних
                            } else {
                                // Спроба конвертувати в чисо
                                let numValue = parseFloat(String(value).replace(/,/g, ''));
                                if (!isNaN(numValue)) {
                                    newItem[key] = numValue;
                                } else {
                                    newItem[key] = ""; // Якщо не вдалося ковертувати
                                }
                            }
                        } else if (key === "Площа" || key === "Площа розрахована" || key === "Площа ДЗК" || key === "Площа частини") {
                            let value = item[key];
                            if (value === null || value === undefined || value === "" || value === "NaN") {
                                newItem[key] = 0;
                            } else {
                                newItem[key] = typeof value === 'number' ? 
                                    Number(value.toFixed(4)) : 
                                    Number(parseFloat(value).toFixed(4));
                            }
                        } else {
                            // Всі інші поля залишаємо як є
                            newItem[key] = item[key] || "";
                        }
                    }
                }
                return newItem;
            });

            // Створення робочої книги
            var wb = XLSX.utils.book_new();
            var ws = XLSX.utils.json_to_sheet(processedData);

            // Встановлення форматів для колонок
            var range = XLSX.utils.decode_range(ws['!ref']);
            var numberFormat = '#,##0.0000';

            for (var C = range.s.c; C <= range.e.c; C++) {
                var address = XLSX.utils.encode_col(C) + "1";
                var cell = ws[address];
                if (cell && cell.v) {
                    var columnName = cell.v;
                    
                    for (var R = range.s.r + 1; R <= range.e.r; R++) {
                        var cellAddress = XLSX.utils.encode_col(C) + (R + 1);
                        if (ws[cellAddress]) {
                            if (columnName === "НГО") {
                                if (ws[cellAddress].v !== "") {
                                    ws[cellAddress].z = '#,##0.00';
                                }
                            } else if (columnName === "Площа" || 
                                     columnName === "Площа розрахована" || 
                                     columnName === "Площа ДЗК" || 
                                     columnName === "Площа частини") {
                                ws[cellAddress].z = numberFormat;
                            } else if (columnName.includes("Дата")) {
                                ws[cellAddress].t = 's';
                            }
                        }
                    }
                }
            }

            // Встановлюємо ширину колонок
            var wscols = [];
            for (var i = 0; i <= range.e.c; i++) {
                wscols.push({ wch: 20 });
            }
            ws['!cols'] = wscols;

            // Додавання листа до кни��и
            XLSX.utils.book_append_sheet(wb, ws, "Діянки");

            // Збереження файлу
            XLSX.writeFile(wb, filename + '.xlsx');
        }

                // Додаємо координати
                kml += '    <Polygon>\n';
                kml += '      <outerBoundaryIs>\n';
                kml += '        <LinearRing>\n';
                kml += '          <coordinates>\n';
                
                // Конвертуємо координати
                if (feature.geometry && feature.geometry.type === 'Polygon') {
                    feature.geometry.coordinates[0].forEach(function(coord) {
                        kml += '            ' + coord[0] + ',' + coord[1] + ',0\n';
                    });
                }
                
                kml += '          </coordinates>\n';
                kml += '        </LinearRing>\n';
                kml += '      </outerBoundaryIs>\n';
                kml += '    </Polygon>\n';
                kml += '  </Placemark>\n';
            });

            kml += '</Document>\n';
            kml += '</kml>';
            
            return kml;
        }

        // Оновіть функцію exportToGeoJSON
        function exportToGeoJSON() {
            var modal = document.getElementById('exportModal');
            var span = modal.getElementsByClassName("close")[0];
            var confirmBtn = document.getElementById('confirmExport');
            var filenameInput = document.getElementById('exportFilename');
            var formatSelect = document.getElementById('exportFormat');
            var polygonsList = document.getElementById('polygonsList');

            // Встановлюємо дефолтну назву файлу
            var defaultFilename = 'polygons_' + new Date().toISOString().slice(0,10);
            filenameInput.value = defaultFilename;

            // Очищаємо список полігонів
            polygonsList.innerHTML = '';

            // Додаємо кожен полігон до списку
            var index = 1;
            editableLayers.eachLayer(function(layer) {
                if (layer instanceof L.Polygon) {
                    var area = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]);
                    var areaInHectares = (area / 10000).toFixed(4);
                    
                    var polygonItem = document.createElement('div');
                    polygonItem.className = 'list-group-item';
                    polygonItem.innerHTML = `
                        <div class="mb-2">
                            <strong>Полігон ${index} (${areaInHектares} га)</strong>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control polygon-note" 
                                     data-layer-id="${L.stamp(layer)}" 
                                     placeholder="Примітка для полігону ${index}..."
                                     rows="2"></textarea>
                        </div>
                    `;
                    polygonsList.appendChild(polygonItem);
                    index++;
                }
            });

            modal.style.display = "block";

            // Закриття модального вікна
            span.onclick = function() {
                modal.style.display = "none";
                filenameInput.value = '';
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                    filenameInput.value = '';
                }
            }

            // Обробка експорту
            confirmBtn.onclick = function() {
                var geojson = editableLayers.toGeoJSON();
                var notesMap = {};

                // Збираємо всі примітки
                document.querySelectorAll('.polygon-note').forEach(function(textarea) {
                    notesMap[textarea.dataset.layerId] = textarea.value;
                });
                
                // Додаємо примітки та площі до кожного feature
                geojson.features.forEach(function(feature, index) {
                    if (!feature.properties) {
                        feature.properties = {};
                    }

                    // Знаходимо відповідний шар і його примітку
                    var layer = editableLayers.getLayers()[index];
                    var layerId = L.stamp(layer);
                    
                    // Додаємо примітку
                    feature.properties.note = notesMap[layerId] || '';
                    
                    // Розраховуємо і додаємо площу в гектарах
                    if (feature.geometry && feature.geometry.type === 'Polygon') {
                        var latLngs = [];
                        feature.geometry.coordinates[0].forEach(function(coord) {
                            latLngs.push(L.latLng(coord[1], coord[0]));
                        });
                        var area = L.GeometryUtil.geodesicArea(latLngs);
                        feature.properties.area = (area / 10000).toFixed(4);
                    }
                });

                // Отримуємо назву файлу і формат
                var filename = filenameInput.value || defaultFilename;
                var format = formatSelect.value;

                // Експортуємо в вибраному форматі
                if (format === 'kml') {
                    if (!filename.endsWith('.kml')) {
                        filename += '.kml';
                    }
                    var kml = convertToKML(geojson, notesMap);
                    var dataStr = "data:text/xml;charset=utf-8," + encodeURIComponent(kml);
                } else {
                    if (!filename.endsWith('.geojson')) {
                        filename += '.geojson';
                    }
                    var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(geojson));
                }

                var downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", filename);
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();

                // Закриваємо модальне вікно
                modal.style.display = "none";
                filenameInput.value = '';
            }
        }

        // Додайте кнопку експорту в панель інструенті Leaflet.draw
        L.Control.ExportGeoJSON = L.Control.extend({
            onAdd: function(map) {
                var container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');
                var button = L.DomUtil.create('a', '', container);
                button.innerHTML = '<i class="bi bi-file-earmark-arrow-down"></i>';
                button.title = 'Експортувати в GeoJSON';
                button.href = '#';
                button.style.width = '30px';
                button.style.height = '30px';
                button.style.lineHeight = '30px';
                button.style.textAlign = 'center';
                button.style.backgroundColor = 'white';
                button.style.display = 'flex';
                button.style.alignItems = 'center';
                button.style.justifyContent = 'center';

                L.DomEvent.on(button, 'click', function(e) {
                    L.DomEvent.stopPropagation(e);
                    L.DomEvent.preventDefault(e);
                    exportToGeoJSON();
                });

                return container;
            }
        });

        map.addControl(new L.Control.ExportGeoJSON({ position: 'topright' }));

        // Замініть обробник кліку кнопки с��атистики на цей код:
        document.getElementById('statisticsButton').addEventListener('click', function() {
            var selectedFile = document.getElementById('fileSelect').value;
            if (selectedFile && selectedFile !== 'Виберіть файл') {
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');
                const statisticsUrl = `statistics.html?file=${encodeURIComponent(selectedFile)}${id ? `&id=${id}` : ''}`;
                window.location.href = statisticsUrl;
            } else {
                alert('Будь ласка, спочатку виберіть файл з даними.');
            }
        });

        // Добавляем функцию обновления индикатора свежести данных
        function updateDataFreshnessIndicator(data) {
    const indicator = document.getElementById('dataFreshnessText');
    const icon = document.querySelector('.data-freshness-indicator i');
    
    // Загальна кількість записів
    const totalRecords = data.features.length;
    
    // Отримуємо всі дати та фільтруємо записи без дат
    const datesInfo = data.features.reduce((acc, f) => {
        const date = f.properties["Дата оновлення"];
        if (!date) {
            acc.noDate++;
            return acc;
        }
        
        const [day, month, year] = date.split('.').map(Number);
        const dateObj = new Date(year, month - 1, day);
        acc.dates.push(dateObj);
        return acc;
    }, { dates: [], noDate: 0 });

    const dates = datesInfo.dates;
    const noDateCount = datesInfo.noDate;
    
    if (dates.length === 0 && noDateCount === totalRecords) {
        indicator.textContent = 'Немає дат оновлення';
        icon.className = 'bi bi-clock-history freshness-bad me-1';
        document.querySelector('.data-freshness-indicator').classList.add('freshness-bad');
        icon.title = `Записів без дати оновлення: ${noDateCount}`;
        return;
    }

    if (dates.length === 0 && noDateCount === 0) {
        indicator.textContent = 'Немає даних';
        icon.className = 'bi bi-clock-history text-light me-1';
        document.querySelector('.data-freshness-indicator').classList.remove('freshness-bad');
        return;
    }

    const now = new Date();
    
    // Рахуємо статистику по датах
    const stats = dates.reduce((acc, date) => {
        const monthsOld = (now - date) / (1000 * 60 * 60 * 24 * 30);
        if (monthsOld < 1) acc.fresh++;
        else if (monthsOld < 2) acc.medium++;
        else acc.old++;
        return acc;
    }, { fresh: 0, medium: 0, old: 0 });
    
    // Розраховуємо відсотки
    const freshPercent = Math.round((stats.fresh / totalRecords) * 100);
    const mediumPercent = Math.round((stats.medium / totalRecords) * 100);
    const oldPercent = Math.round((stats.old / totalRecords) * 100);
    const noDatePercent = Math.round((noDateCount / totalRecords) * 100);
    
    // Визначаємо загальний статус
    let text, className;
    if (freshPercent >= 70) {
        text = `Актуально ${freshPercent}%`;
        className = 'freshness-good';
    } else if (freshPercent + mediumPercent >= 70) {
        text = `До 2 міс ${freshPercent + mediumPercent}%`;
        className = 'freshness-warning';
    } else {
        text = `Застаріло ${oldPercent}%`;
        className = 'freshness-bad';
        // Добавляем класс для анимации к родительскому элементу
        document.querySelector('.data-freshness-indicator').classList.add('freshness-bad');
    }

    // Удаляем класс анимации если статус не "плохой"
    if (className !== 'freshness-bad') {
        document.querySelector('.data-freshness-indicator').classList.remove('freshness-bad');
    }

    const tooltip = `Актуально (до 1 міс): ${freshPercent}%\n` +
                   `До 2 міс: ${mediumPercent}%\n` +
                   `Застаріло: ${oldPercent}%\n` +
                   `Без дати оновлення: ${noDatePercent}%`;
    
    indicator.textContent = text;
    indicator.title = tooltip;
    icon.className = `bi bi-clock-history me-1 ${className}`;
    icon.title = tooltip;
}
    </script>
