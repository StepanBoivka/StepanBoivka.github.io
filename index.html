<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map with Dynamic GeoJSON Layers</title>
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/L.Control.Locate.min.css">
    <link rel="stylesheet" href="css/leaflet-measure.css">
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #fileSelect {
            position: absolute;
            top: 70px; /* Позиціювання нижче кнопок */
            left: 10px;
            z-index: 1000;
        }
        #searchInput {
            position: absolute;
            top: 10px; /* Позиціювання вище від кнопок */
            left: 10px;
            z-index: 1000;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <input type="text" id="searchInput" placeholder="Пошук за кадастровим номером">
    <select id="fileSelect">
        <option>Виберіть файл</option>
    </select>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Layers.Tree.min.js"></script>
    <script src="js/L.Control.Locate.min.js"></script>
    <script src="js/leaflet-measure.js"></script>
    <script>
        var map = L.map('map', {
            center: [48.3794, 31.1656], // Координати для України
            zoom: 6,
            layers: [L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
                maxZoom: 18,
                attribution: 'Google'
            })]
        });

        // Відновлення меню шарів
        var baseMaps = {
            "Google": L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
                maxZoom: 18,
                attribution: 'Google'
            })
        };
        
        var overlaysTree = [];
        
        var lay = L.control.layers.tree(baseMaps, overlaysTree, {
            collapsed: true
        }).addTo(map);

        // Функція для завантаження списку файлів
        function loadFileList() {
            fetch('data/file_list.json')
                .then(response => response.json())
                .then(data => {
                    var select = document.getElementById('fileSelect');
                    data.files.forEach(file => {
                        var option = document.createElement('option');
                        option.value = file;
                        option.textContent = file;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading file list:', error));
        }

        // Функція для завантаження GeoJSON файлу на карту
        function loadGeoJsonLayer(fileName) {
            fetch('data/' + fileName)
                .then(response => response.json())
                .then(data => {
                    if (geoJsonLayer) {
                        map.removeLayer(geoJsonLayer);
                    }
                    geoJsonLayer = L.geoJson(data, {
                        style: function (feature) {
                            var fillColor = 'white'; // Колір за замовчуванням для пустих орендарів
                            if (feature.properties['Орендар']) {
                                fillColor = getRandomColor();
                            }
                            return {
                                color: 'blue',
                                weight: 0.5,
                                fillOpacity: 0.4,
                                fillColor: fillColor
                            };
                        }
                    }).addTo(map);
                    // Додаємо шар до меню шарів
                    overlaysTree = [{ label: `<img src="legend/${fileName}.png" /> ${fileName}`, layer: geoJsonLayer }];
                    lay.removeLayer();
                    lay = L.control.layers.tree(baseMaps, overlaysTree, {
                        collapsed: true
                    }).addTo(map);
                })
                .catch(error => console.error('Error loading GeoJSON file:', error));
        }

        // Функція для генерації випадкових кольорів
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Змінна для збереження шару GeoJSON
        var geoJsonLayer;

        // Обробник подій для вибору файлу
        document.getElementById('fileSelect').addEventListener('change', function () {
            var fileName = this.value;
            if (fileName && fileName !== 'Виберіть файл') {
                loadGeoJsonLayer(fileName);
            }
        });

        // Пошук за кадастровим номером
        document.getElementById('searchInput').addEventListener('input', function () {
            var searchTerm = this.value.toLowerCase();
            geoJsonLayer.eachLayer(function (layer) {
                var isMatch = layer.feature.properties['Кадастровий номер'] && layer.feature.properties['Кадастровий номер'].toLowerCase().includes(searchTerm);
                layer.setStyle({ color: isMatch ? 'red' : 'blue' });
                if (isMatch) {
                    map.fitBounds(layer.getBounds());
                }
            });
        });

        // Завантажити список файлів при запуску
        loadFileList();
    </script>
</body>
</html>
