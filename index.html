<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.min.css" />
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #controls {
            position: absolute;
            z-index: 1000;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            width: 200px;
        }
        #fileSelect, #yearSelect {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 12px;
        }
        #geolocationButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            border: 1px solid #28a745;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            z-index: 1000;
            font-size: 16px;
        }
        #geolocationButton:hover {
            background: #218838;
            border-color: #1e7e34;
        }
        .color-box {
            width: 12px;
            height: 12px;
            display: inline-block;
            margin-right: 5px;
        }
        .layer-name {
            color: black;
            font-size: 12px;
        }
        .leaflet-control-search {
            top: 50px !important; /* –ó–º—ñ—Å—Ç–∏—Ç–∏ –ø–æ–ª–µ –ø–æ—à—É–∫—É –≤–Ω–∏–∑ */
        }
    </style>
    <title>–ö–∞—Ä—Ç–∞ –∑–µ–º–µ–ª—å–Ω–∏—Ö –¥—ñ–ª—è–Ω–æ–∫</title>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <select id="fileSelect">
            <option>–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª</option>
        </select>
        <select id="yearSelect">
            <option value="">–í–∏–±–µ—Ä—ñ—Ç—å —Ä—ñ–∫</option>
        </select>
    </div>
    <div id="geolocationButton">üìç</div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.js"></script>
    <script src="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.min.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: false
        }).setView([48.3794, 31.1656], 6);

        var googleLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://www.google.com/maps">Google</a>'
        }).addTo(map);

        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var baseMaps = {
            "Google Maps": googleLayer,
            "OpenStreetMap": openStreetMapLayer
        };

        var overlays = {};
        var tenantColors = {};
        var tenantAreas = {};
        var freeLayer = L.layerGroup();
        var freeArea = 0;

        // –ó–∞–∑–¥–∞–ª–µ–≥—ñ–¥—å –≤–∏–∑–Ω–∞—á–µ–Ω—ñ –∫–æ–ª—å–æ—Ä–∏
        var predefinedColors = [
            "#E44754", "#1B9688", "#ff9947", "#FAC1FA", "#9BBFF8",
            "#95F1FA", "#C6F8BD", "#F7FAB2", "#FFD7A6", "#FDABAB"
        ];
        var colorIndex = 0;

        function getColor(tenant) {
            if (tenant === null || tenant === "" || tenant === undefined) {
                return "#ffffff";
            }
            if (!tenantColors[tenant]) {
                tenantColors[tenant] = predefinedColors[colorIndex % predefinedColors.length];
                colorIndex++;
            }
            return tenantColors[tenant];
        }

        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var popupContent = '<table>';
                for (var key in feature.properties) {
                    if (feature.properties.hasOwnProperty(key)) {
                        popupContent += '<tr><td><strong>' + key + ':</strong></td><td>' + feature.properties[key] + '</td></tr>';
                    }
                }
                popupContent += '</table>';
                layer.bindPopup(popupContent);

                var tenant = feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"];
                var area = parseFloat(feature.properties["–ü–ª–æ—â–∞ —Ä–æ–∑—Ä–∞—Ö–æ–≤–∞–Ω–∞"]);
                if (!isNaN(area)) {
                    if (tenant === null || tenant === "" || tenant === undefined) {
                        freeLayer.addLayer(layer);
                        freeArea += area;
                    } else {
                        if (!tenantAreas[tenant]) {
                            tenantAreas[tenant] = 0;
                        }
                        tenantAreas[tenant] += area;
                    }
                }
            }
        }

        function styleFeature(feature) {
            return {
                color: getColor(feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"]),
                weight: 0.5,
                opacity: 1,
                fillOpacity: 0.4
            };
        }

        function clearOverlays() {
            for (var layerName in overlays) {
                if (overlays.hasOwnProperty(layerName)) {
                    map.removeLayer(overlays[layerName]);
                }
            }
            overlays = {}; // –û—á–∏—Å—Ç–∏—Ç–∏ –æ–±'—î–∫—Ç –∑ —à–∞—Ä–∞–º–∏
        }

        function addGeoJsonLayer(url, layerName) {
            clearOverlays(); // –û—á–∏—Å—Ç–∏—Ç–∏ —Å—Ç–∞—Ä—ñ –ø–æ–ª—ñ–≥–æ–Ω–∏

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var geoJsonLayer = L.geoJSON(data, {
                        style: styleFeature,
                        onEachFeature: onEachFeature,
                        filter: function(feature) {
                            var selectedYear = document.getElementById('yearSelect').value;
                            if (selectedYear) {
                                var date = new Date(feature.properties["–î–∞—Ç–∞ –ù–ì–û"]);
                                return date.getFullYear().toString() === selectedYear;
                            }
                            return true;
                        }
                    });

                    overlays[layerName] = geoJsonLayer;
                    geoJsonLayer.addTo(map);
                    map.fitBounds(geoJsonLayer.getBounds());
                    updateLayersControl();
                    addSearchControl(geoJsonLayer);
                    populateYearSelect(data); // –ó–∞–ø–æ–≤–Ω–µ–Ω–Ω—è —Å–ø–∏—Å–∫—É —Ä–æ–∫—ñ–≤
                })
                .catch(error => console.error('Error loading GeoJSON data:', error));
        }

        function populateYearSelect(data) {
            var years = new Set();
            data.features.forEach(function(feature) {
                var date = new Date(feature.properties["–î–∞—Ç–∞ –ù–ì–û"]);
                if (!isNaN(date.getFullYear())) {
                    years.add(date.getFullYear().toString());
                }
            });

            var yearSelect = document.getElementById('yearSelect');
            yearSelect.innerHTML = '<option value="">–í–∏–±–µ—Ä—ñ—Ç—å —Ä—ñ–∫</option>'; // –î–æ–¥–∞—Ç–∏ –ø–æ—á–∞—Ç–∫–æ–≤–∏–π –≤–∞—Ä—ñ–∞–Ω—Ç

            Array.from(years).sort().forEach(function(year) {
                var option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });
        }

        var layersControl;
        var searchControl;

        function updateLayersControl() {
            if (layersControl) {
                map.removeControl(layersControl);
            }
            layersControl = L.control.layers(baseMaps, overlays, {
                collapsed: true // –ú–µ–Ω—é –∑–≥–æ—Ä–Ω—É—Ç–µ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
            }).addTo(map);
            addTenantLayers();
            addFreeLayer();
        }

        function addTenantLayers() {
            var tenantLayers = {};
            Object.values(overlays).forEach(layerGroup => {
                layerGroup.eachLayer(layer => {
                    var tenant = layer.feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"];
                    if (tenant) {
                        if (!tenantLayers[tenant]) {
                            tenantLayers[tenant] = L.layerGroup();
                        }
                        tenantLayers[tenant].addLayer(layer);
                    }
                });
            });

            var tenantList = Object.keys(tenantLayers).map(tenant => {
                return {
                    tenant: tenant,
                    layer: tenantLayers[tenant],
                    area: tenantAreas[tenant] ? tenantAreas[tenant].toFixed(2) : 0
                };
            });

            tenantList.sort((a, b) => b.area - a.area);

            tenantList.forEach(item => {
                var tenantLabel = `<div class="color-box" style="background-color:${getColor(item.tenant)}"></div><span class="layer-name">${item.tenant} (${item.area} –≥–∞)</span>`;
                layersControl.addOverlay(item.layer, tenantLabel);
            });
        }

        function addFreeLayer() {
            var freeLabel = `<div class="color-box" style="background-color:#ffffff; border: 1px solid #ccc"></div><span class="layer-name">–ù–µ –∑–¥–∞–Ω—ñ –≤ –æ—Ä–µ–Ω–¥—É (${freeArea.toFixed(2)} –≥–∞)</span>`;
            layersControl.addOverlay(freeLayer, freeLabel);
        }

        function addSearchControl(layer) {
            if (searchControl) {
                map.removeControl(searchControl);
            }
            searchControl = new L.Control.Search({
                layer: layer,
                propertyName: '–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä',
                initial: false,
                zoom: 14,
                marker: false
            });

            searchControl.on('search:locationfound', function(e) {
                e.layer.setStyle({ fillOpacity: 0.7, color: '#FFEB3B' });
                if (e.layer._popup) {
                    e.layer.openPopup();
                }
            });

            searchControl.on('search_collapsed', function(e) {
                layer.eachLayer(function(l) {
                    layer.resetStyle(l);
                });
            });

            map.addControl(searchControl);
        }

        document.getElementById('fileSelect').addEventListener('change', function(e) {
            var selectedFile = e.target.value;
            if (selectedFile !== '–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª') {
                addGeoJsonLayer(selectedFile, selectedFile);
            }
        });

        document.getElementById('yearSelect').addEventListener('change', function() {
            var selectedFile = document.getElementById('fileSelect').value;
            if (selectedFile !== '–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª') {
                addGeoJsonLayer(selectedFile, selectedFile);
            }
        });

        document.getElementById('geolocationButton').addEventListener('click', function() {
            map.locate({ setView: true, maxZoom: 16 });
        });
    </script>
</body>
</html>
