<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.css" />
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #controls {
            position: absolute;
            z-index: 1000;
            top: 10px; /* –í—ñ–¥—Å—Ç–∞–Ω—å –≤—ñ–¥ –≤–µ—Ä—Ö–Ω—å–æ–≥–æ –∫—Ä–∞—é */
            left: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .control-button {
            background: #007bff;
            color: white;
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 5px;
            font-size: 14px;
            width: 150px; /* –û–¥–Ω–∞–∫–æ–≤–∞ —à–∏—Ä–∏–Ω–∞ –¥–ª—è –≤—Å—ñ—Ö –∫–Ω–æ–ø–æ–∫ */
            box-sizing: border-box;
        }

        .control-content {
            display: none;
            margin-top: 5px;
        }

        .control-button.active + .control-content {
            display: block;
        }

        #searchContainer {
            display: flex;
            flex-direction: column;
        }

        #searchInput, #fileSelect {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 14px;
        }

        #searchButton {
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: 1px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #geolocationButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            border: 1px solid #28a745;
            border-radius: 50%;
            padding: 7px;
            cursor: pointer;
            z-index: 1000;
            font-size: 18px;
            box-sizing: border-box;
        }

        #geolocationButton:hover {
            background: #218838;
            border-color: #1e7e34;
        }
    </style>
    <title>–ö–∞—Ä—Ç–∞ –∑–µ–º–µ–ª—å–Ω–∏—Ö –¥—ñ–ª—è–Ω–æ–∫</title>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div class="control-button" id="fileControlButton">–§–∞–π–ª–∏</div>
        <div class="control-content" id="fileControlContent">
            <select id="fileSelect">
                <option>–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª</option>
            </select>
        </div>
        <div class="control-button" id="searchControlButton">–ü–æ—à—É–∫</div>
        <div class="control-content" id="searchControlContent">
            <input type="text" id="searchInput" placeholder="–ü–æ—à—É–∫ –∑–∞ –∫–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–º –Ω–æ–º–µ—Ä–æ–º">
            <button id="searchButton">–ü–æ—à—É–∫</button>
        </div>
    </div>
    <div id="geolocationButton">üìç</div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.js"></script>
    <script>
        // Initialize the map centered on Ukraine
        var map = L.map('map', {
            zoomControl: true
        }).setView([48.3794, 31.1656], 6); // Centered on Ukraine with a zoom level of 6

        // Add Google Maps layer as default
        var googleLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://www.google.com/maps">Google</a>'
        }).addTo(map);

        // Add OpenStreetMap layer
        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var baseMaps = {
            "Google Maps": googleLayer,
            "OpenStreetMap": openStreetMapLayer
        };

        var overlays = {};

        // Function to generate a random color
        function getRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }

        // Object to store colors for each unique tenant
        var tenantColors = {};

        // Function to get a color based on the "–û—Ä–µ–Ω–¥–∞—Ä" property
        function getColor(tenant) {
            if (tenant === null || tenant === "" || tenant === undefined) {
                return "#ffffff"; // White color for empty "–û—Ä–µ–Ω–¥–∞—Ä"
            }
            if (!tenantColors[tenant]) {
                tenantColors[tenant] = getRandomColor();
            }
            return tenantColors[tenant];
        }

        // Function to create popups
        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var popupContent = '<table>';
                for (var key in feature.properties) {
                    if (feature.properties.hasOwnProperty(key)) {
                        popupContent += '<tr><td><strong>' + key + ':</strong></td><td>' + feature.properties[key] + '</td></tr>';
                    }
                }
                popupContent += '</table>';
                layer.bindPopup(popupContent);
            }
        }

        // Function to style the GeoJSON layer based on the "–û—Ä–µ–Ω–¥–∞—Ä" property
        function styleFeature(feature) {
            return {
                color: getColor(feature.properties["–û—Ä–µ–Ω–¥–∞—Ä"]), // Use the color based on the "–û—Ä–µ–Ω–¥–∞—Ä" property
                weight: 0.5, // Reduced line weight to 0.5
                opacity: 1, // Opacity of the boundary line
                fillOpacity: 0.4 // Set fill opacity to 0.4
            };
        }

        // Function to add GeoJSON layer
        function addGeoJsonLayer(url, layerName) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var geoJsonLayer = L.geoJSON(data, {
                        style: styleFeature, // Apply the style function
                        onEachFeature: onEachFeature // Add the onEachFeature function
                    });
                    overlays[layerName] = geoJsonLayer;
                    geoJsonLayer.addTo(map);
                    updateLayersControl();
                })
                .catch(error => console.error('Error loading GeoJSON data:', error));
        }

        var layersControl;

        function updateLayersControl() {
            if (layersControl) {
                map.removeControl(layersControl); // Remove existing control if present
            }
            layersControl = L.control.layers(baseMaps, overlays, {
                collapsed: true
            }).addTo(map);
        }

        // Add GeoJSON layer
        addGeoJsonLayer('data/parcels.geojson', 'Parcels');

        updateLayersControl();

        // Search functionality
        document.getElementById('searchButton').addEventListener('click', function() {
            var searchTerm = document.getElementById('searchInput').value;
            var found = false;

            for (var layerName in overlays) {
                if (overlays.hasOwnProperty(layerName)) {
                    overlays[layerName].eachLayer(function(layer) {
                        if (layer.feature && layer.feature.properties && layer.feature.properties["–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∏–π –Ω–æ–º–µ—Ä"] === searchTerm) {
                            map.fitBounds(layer.getBounds());
                            layer.openPopup();
                            found = true;
                        }
                    });
                }
            }

            if (!found) {
                alert('–ü–æ–ª—ñ–≥–æ–Ω –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ');
            }
        });

        // File selection functionality
        document.getElementById('fileSelect').addEventListener('change', function() {
            var selectedFile = this.value;
            if (selectedFile !== '–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª') {
                var fileUrl = 'data/' + selectedFile;
                map.eachLayer(function(layer) {
                    if (layer instanceof L.GeoJSON) {
                        map.removeLayer(layer);
                    }
                });
                addGeoJsonLayer(fileUrl, selectedFile);
            }
        });

        // Geolocation button functionality
        document.getElementById('geolocationButton').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;
                    map.setView([lat, lon], 13);
                    L.marker([lat, lon]).addTo(map)
                        .bindPopup('–í–∞—à–∞ –ø–æ—Ç–æ—á–Ω–∞ –ª–æ–∫–∞—Ü—ñ—è')
                        .openPopup();
                });
            } else {
                alert('–ì–µ–æ–ª–æ–∫–∞—Ü—ñ—è –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º.');
            }
        });

        // Toggle control visibility
        document.getElementById('fileControlButton').addEventListener('click', function() {
            this.classList.toggle('active');
        });

        document.getElementById('searchControlButton').addEventListener('click', function() {
            this.classList.toggle('active');
        });
    </script>
</body>
</html>
