<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.css" />
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #controls {
            position: absolute;
            z-index: 1000;
            top: 100px; /* Опустити ще нижче */
            left: 10px;
            display: flex;
            flex-direction: column;
            width: 200px; /* Однакова ширина для всіх елементів */
        }
        #searchContainer {
            display: flex;
            margin-bottom: 10px;
        }
        #searchInput, #fileSelect {
            width: 100%; /* Однакова ширина */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #searchButton {
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: 1px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            margin-left: -1px; /* Вирівнювання кнопки з полем пошуку */
        }
        #fileSelect {
            margin-bottom: 10px;
        }
    </style>
    <title>Карта земельних ділянок</title>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Пошук за кадастровим номером">
            <button id="searchButton">Пошук</button>
        </div>
        <select id="fileSelect">
            <option>Виберіть файл</option>
        </select>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-layers-tree@1.0.0/dist/leaflet-control-layers-tree.js"></script>
    <script>
        // Initialize the map centered on Ukraine
        var map = L.map('map', {
            zoomControl: true
        }).setView([48.3794, 31.1656], 6); // Centered on Ukraine with a zoom level of 6

        // Add Google Maps layer as default
        var googleLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://www.google.com/maps">Google</a>'
        }).addTo(map);

        // Add OpenStreetMap layer
        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var baseMaps = {
            "Google Maps": googleLayer,
            "OpenStreetMap": openStreetMapLayer
        };

        var overlays = {};

        // Function to generate a random color
        function getRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }

        // Object to store colors for each unique tenant
        var tenantColors = {};

        // Function to get a color based on the "Орендар" property
        function getColor(tenant) {
            if (tenant === null || tenant === "" || tenant === undefined) {
                return "#ffffff"; // White color for empty "Орендар"
            }
            if (!tenantColors[tenant]) {
                tenantColors[tenant] = getRandomColor();
            }
            return tenantColors[tenant];
        }

        // Function to create popups
        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var popupContent = '<table>';
                for (var key in feature.properties) {
                    if (feature.properties.hasOwnProperty(key)) {
                        popupContent += '<tr><td><strong>' + key + ':</strong></td><td>' + feature.properties[key] + '</td></tr>';
                    }
                }
                popupContent += '</table>';
                layer.bindPopup(popupContent);
            }
        }

        // Function to style the GeoJSON layer based on the "Орендар" property
        function styleFeature(feature) {
            return {
                color: getColor(feature.properties["Орендар"]), // Use the color based on the "Орендар" property
                weight: 0.5, // Reduced line weight to 0.5
                opacity: 1, // Opacity of the boundary line
                fillOpacity: 0.4 // Set fill opacity to 0.4
            };
        }

        // Function to add GeoJSON layer
        function addGeoJsonLayer(url, layerName) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var geoJsonLayer = L.geoJSON(data, {
                        style: styleFeature, // Apply the style function
                        onEachFeature: onEachFeature // Add the onEachFeature function
                    });
                    
                    // Remove existing layer if present
                    if (overlays[layerName]) {
                        map.removeLayer(overlays[layerName]);
                    }
                    
                    // Add new layer and fit bounds
                    overlays[layerName] = geoJsonLayer;
                    geoJsonLayer.addTo(map);
                    map.fitBounds(geoJsonLayer.getBounds()); // Zoom to the bounds of the new data
                    updateLayersControl();
                })
                .catch(error => console.error('Error loading GeoJSON data:', error));
        }

        var layersControl;

        function updateLayersControl() {
            if (layersControl) {
                map.removeControl(layersControl); // Remove existing control if present
            }
            layersControl = L.control.layers(baseMaps, overlays, {
                collapsed: true
            }).addTo(map);
        }

        // Function to load the list of files
        function loadFileList() {
            fetch('data/file_list.json')
                .then(response => response.json())
                .then(data => {
                    var select = document.getElementById('fileSelect');
                    data.files.forEach(file => {
                        var option = document.createElement('option');
                        option.value = file;
                        option.textContent = file;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading file list:', error));
        }

        // Function to load GeoJSON data based on selected file
        document.getElementById('fileSelect').addEventListener('change', function () {
            var fileName = this.value;
            if (fileName && fileName !== 'Виберіть файл') {
                addGeoJsonLayer('data/' + fileName, fileName);
            }
        });

        // Function to search for a feature by "Кадастровий номер"
        document.getElementById('searchButton').addEventListener('click', function () {
            var searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (overlays) {
                Object.values(overlays).forEach(layerGroup => {
                    layerGroup.eachLayer(layer => {
                        var isMatch = layer.feature.properties['Кадастровий номер'] && layer.feature.properties['Кадастровий номер'].toLowerCase().includes(searchTerm);
                        layer.setStyle({ color: isMatch ? 'red' : getColor(layer.feature.properties["Орендар"]) });
                        if (isMatch) {
                            map.fitBounds(layer.getBounds());
                        }
                    });
                });
            }
        });

        // Initialize file list and map
        loadFileList();
    </script>
</body>
</html>
