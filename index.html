<!DOCTYPE html>
<html>
<head>
    <title>Карта на Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"/>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script>
        var map = L.map('map').setView([48.3794, 31.1656], 6); // координати України

        // Підключення OpenStreetMap та Google Satellite шарів
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var googleSat = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            attribution: '© Google'
        });

        // Додавання шарів в контрол
        var baseMaps = {
            "OpenStreetMap": osm,
            "Google Satellite": googleSat
        };

        L.control.layers(baseMaps).addTo(map);

        // Додавання контролу для малювання
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            },
            draw: {
                polygon: true,
                polyline: false,
                rectangle: false,
                circle: false,
                marker: false,
                circlemarker: false
            }
        });
        map.addControl(drawControl);

        // Зберігання створеного або відредагованого полігона
        function saveAndExport(layer) {
            var feature = layer.feature = layer.feature || {};
            feature.type = feature.type || "Feature";
            var props = feature.properties = feature.properties || {};
            props.name = prompt("Введіть назву поля:", props.name || "");

            // Розрахунок площі
            if (layer instanceof L.Polygon) {
                props.area = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]);
            }

            var geojson = layer.toGeoJSON();
            var blob = new Blob([JSON.stringify(geojson, null, 2)], { type: "application/json" });
            var url = URL.createObjectURL(blob);
            var a = document.createElement("a");
            a.href = url;
            a.download = (props.name || "field") + ".geojson";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        map.on(L.Draw.Event.CREATED, function (event) {
            var layer = event.layer;
            drawnItems.addLayer(layer);
            saveAndExport(layer);
        });

        // Додавання кнопки для експорту
        var exportButton = L.Control.extend({
            options: {
                position: 'topleft'
            },
            onAdd: function () {
                var container = L.DomUtil.create('button', 'export-button');
                container.innerHTML = 'E';
                container.title = 'Export to GeoJSON';
                container.style.backgroundColor = 'white';
                container.style.width = '30px';
                container.style.height = '30px';
                container.onclick = function () {
                    var geojson = drawnItems.toGeoJSON();
                    var blob = new Blob([JSON.stringify(geojson, null, 2)], { type: "application/json" });
                    var url = URL.createObjectURL(blob);
                    var a = document.createElement("a");
                    a.href = url;
                    a.download = "fields.geojson";
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                };
                return container;
            }
        });

        // Додавання кнопки для імпорту
        var importButton = L.Control.extend({
            options: {
                position: 'topleft'
            },
            onAdd: function () {
                var container = L.DomUtil.create('button', 'import-button');
                container.innerHTML = 'I';
                container.title = 'Import GeoJSON';
                container.style.backgroundColor = 'white';
                container.style.width = '30px';
                container.style.height = '30px';
                container.onclick = function () {
                    var input = document.createElement("input");
                    input.type = "file";
                    input.accept = ".geojson";
                    input.onchange = function (e) {
                        var file = e.target.files[0];
                        var reader = new FileReader();
                        reader.onload = function (event) {
                            var geojsonData = JSON.parse(event.target.result);
                            L.geoJSON(geojsonData, {
                                onEachFeature: function (feature, layer) {
                                    drawnItems.addLayer(layer);
                                }
                            }).addTo(map);
                        };
                        reader.readAsText(file);
                    };
                    input.click();
                };
                return container;
            }
        });

        // Додавання кнопки для геолокації
        var locateButton = L.Control.extend({
            options: {
                position: 'topleft'
            },
            onAdd: function () {
                var container = L.DomUtil.create('button', 'locate-button');
                container.innerHTML = 'L';
                container.title = 'Locate me';
                container.style.backgroundColor = 'white';
                container.style.width = '30px';
                container.style.height = '30px';
                container.onclick = function () {
                    map.locate({ setView: true, maxZoom: 16 });
                };
                return container;
            }
        });

        map.addControl(new exportButton());
        map.addControl(new importButton());
        map.addControl(new locateButton());

        // Завантаження початкового GeoJSON
        fetch('field.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        drawnItems.addLayer(layer);
                    }
                }).addTo(map);
            });

        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            L.marker(e.latlng).addTo(map);
            L.circle(e.latlng, radius).addTo(map);
        }

        function onLocationError(e) {
            alert(e.message);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);
    </script>
</body>
</html>
